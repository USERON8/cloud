server:
  port: 8085

spring:
  application:
    name: stock-service
  profiles:
    active: dev

  # Nacos 配置
  cloud:
    nacos:
      discovery:
        server-addr: ${NACOS_SERVER_ADDR:localhost:8848}
        username: nacos
        password: nacos
        namespace: public
        group: DEFAULT_GROUP
      config:
        server-addr: ${NACOS_SERVER_ADDR:localhost:8848}
        username: nacos
        password: nacos
        namespace: public
        file-extension: yaml
        group: DEFAULT_GROUP
    # OpenFeign 配置
    openfeign:
      client:
        config:
          default:
            connectTimeout: 5000
            readTimeout: 10000
            loggerLevel: basic
      compression:
        request:
          enabled: true
        response:
          enabled: true

    # RocketMQ Stream 配置
    stream:
      rocketmq:
        binder:
          name-server: ${ROCKETMQ_NAME_SERVER:127.0.0.1:39876}
      bindings:
        stockLog-out-0:
          destination: LOG_STOCK_TOPIC
          content-type: application/json
          producer:
            partition-count: 4
        stockUpdate-out-0:
          destination: STOCK_UPDATE_TOPIC
          content-type: application/json
        stockToOrder-out-0:
          destination: STOCK_TO_ORDER_TOPIC
          content-type: application/json
        orderToStock-in-0:
          destination: ORDER_TO_STOCK_TOPIC
          content-type: application/json
          group: stock-order-group
        paymentToStock-in-0:
          destination: PAYMENT_TO_STOCK_TOPIC
          content-type: application/json
          group: stock-payment-group
        stock-producer-out-0:
          destination: stock-events
          content-type: application/json
          group: stock-producer-group

  # Config 配置
  config:
    import: optional:nacos:common

  # OAuth2 资源服务器配置
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://127.0.0.1:80/.well-known/jwks.json
          cache-duration: PT30M
# 日志配置
logging:
  file:
    path: ./stock-service/logs
    name: ${logging.file.path}/stock-service.log
  level:
    com.cloud: info
    org.springframework.security: warn
    org.springframework.web: warn

# MyBatis Plus 配置
mybatis-plus:
  mapper-locations: classpath*:mapper/**/*.xml
  type-aliases-package: com.cloud.stock.module.entity
  configuration:
    map-underscore-to-camel-case: true
    auto-mapping-behavior: full
    log-impl: org.apache.ibatis.logging.slf4j.Slf4jImpl
  global-config:
    enable-sql-runner: true
    db-config:
      id-type: assign_id
      logic-delete-field: deleted
      logic-not-delete-value: 0
      logic-delete-value: 1

# 库存服务专用配置
stock:
  async:
    enabled: true
  notification:
    enabled: true
  statistics:
    enabled: true

# SpringDoc 配置
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  group-configs:
    - group: 'stock-manage'
      paths-to-match: '/api/v1/stock/manage/**'
    - group: 'stock-query'
      paths-to-match: '/api/v1/stock/query/**'

# Knife4j 配置
knife4j:
  enable: true
  production: false
  basic:
    enable: false
  setting:
    language: ZH_CN