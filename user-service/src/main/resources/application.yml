logging:
  file:
    path: logs
    name: ${logging.file.path}/user-service.log
  level:
    com.cloud: info
    org.springframework.security: warn
    org.springframework.web: warn

# UTF-8 注释已修复并统一。
mybatis-plus:
  mapper-locations: classpath*:mapper/**/*.xml
  type-aliases-package: com.cloud.user.module.entity
  configuration:
    map-underscore-to-camel-case: true
    auto-mapping-behavior: full
    log-impl: org.apache.ibatis.logging.slf4j.Slf4jImpl
  global-config:
    enable-sql-runner: true
    db-config:
      id-type: assign_id
      logic-delete-field: deleted
      logic-not-delete-value: 0
      logic-delete-value: 1

# UTF-8 注释已修复并统一。
user:
  async:
    enabled: true
  notification:
    enabled: true
  statistics:
    enabled: true

# UTF-8 注释已修复并统一。
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  group-configs:
    - group: 'user'
      paths-to-match: '/**'
      packages-to-scan: com.cloud.user.controller.user
    - group: 'merchant'
      paths-to-match: '/**'
      packages-to-scan: com.cloud.user.controller.merchant
    - group: 'admin'
      paths-to-match: '/**'
      packages-to-scan: com.cloud.user.controller

