server:
  port: 8082
  tomcat:
    threads:
      max: 200
      min-spare: 10
    max-connections: 8192
    accept-count: 100

spring:
  application:
    name: user-service
  profiles:
    active: dev
  main:
    allow-bean-definition-overriding: true

  # Nacos 配置
  cloud:
    nacos:
      discovery:
        server-addr: ${NACOS_SERVER_ADDR:localhost:8848}
        username: nacos
        password: nacos
        namespace: public
        group: DEFAULT_GROUP
      config:
        server-addr: ${NACOS_SERVER_ADDR:localhost:8848}
        username: nacos
        password: nacos
        namespace: public
        file-extension: yaml
        group: DEFAULT_GROUP

    # OpenFeign 配置
    openfeign:
      client:
        config:
          default:
            connectTimeout: 5000
            readTimeout: 10000
            loggerLevel: basic
      compression:
        request:
          enabled: true
        response:
          enabled: true

    # RocketMQ Stream 配置
    stream:
      rocketmq:
        binder:
          name-server: ${ROCKETMQ_NAME_SERVER:127.0.0.1:39876}
      bindings:
        # 用户事件生产者绑定
        user-producer-out-0:
          destination: user-events
          content-type: application/json
          group: user-producer-group
        userLog-out-0:
          destination: LOG_USER_TOPIC
          content-type: application/json
          producer:
            partition-count: 4
        # 日志生产者绑定
        logProducer-out-0:
          destination: LOG_COLLECTION_TOPIC
          content-type: application/json
          producer:
            partition-count: 4

  # Config 配置
  config:
    import: optional:nacos:common

  # 文件上传配置
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
      enabled: true

  # OAuth2 资源服务器配置
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://127.0.0.1:8081/.well-known/jwks.json
          issuer-uri: http://127.0.0.1:8081
          cache-duration: PT30M

  # 自动配置排除
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.data.elasticsearch.ElasticsearchDataAutoConfiguration
      - org.springframework.boot.autoconfigure.data.elasticsearch.ElasticsearchRepositoriesAutoConfiguration
      - org.springframework.boot.autoconfigure.elasticsearch.ElasticsearchClientAutoConfiguration
      - org.springframework.boot.autoconfigure.elasticsearch.ElasticsearchRestClientAutoConfiguration

# JWT 发行者配置
app:
  jwt:
    issuer: http://127.0.0.1:8081

# 统一权限管理配置
unified:
  security:
    enabled: true
    permission:
      # 动态权限更新间隔(秒)
      refresh-interval: 300
      # 权限缓存过期时间(秒)
      cache-ttl: 1800
      # 启用权限调试模式
      debug: false

# 日志配置
logging:
  file:
    path: logs
    name: ${logging.file.path}/user-service.log
  level:
    com.cloud: info
    org.springframework.security: warn
    org.springframework.web: warn

# MyBatis Plus 配置
mybatis-plus:
  mapper-locations: classpath*:mapper/**/*.xml
  type-aliases-package: com.cloud.user.module.entity
  configuration:
    map-underscore-to-camel-case: true
    auto-mapping-behavior: full
    log-impl: org.apache.ibatis.logging.slf4j.Slf4jImpl
  global-config:
    enable-sql-runner: true
    db-config:
      id-type: assign_id
      logic-delete-field: deleted
      logic-not-delete-value: 0
      logic-delete-value: 1

# 用户服务专用配置
user:
  async:
    enabled: true
  notification:
    enabled: true
  statistics:
    enabled: true

# SpringDoc 配置
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  group-configs:
    - group: 'user'
      paths-to-match: '/**'
      packages-to-scan: com.cloud.user.controller.user
    - group: 'merchant'
      paths-to-match: '/**'
      packages-to-scan: com.cloud.user.controller.merchant
    - group: 'admin'
      paths-to-match: '/**'
      packages-to-scan: com.cloud.user.controller.admin

# Knife4j 配置
knife4j:
  enable: true
  production: false
  basic:
    enable: false
  setting:
    language: ZH_CN

# 健康检查配置
management:
  health:
    elasticsearch:
      enabled: false