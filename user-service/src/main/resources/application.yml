server:
  port: ${SERVER_PORT:8082}
  tomcat:
    threads:
      max: ${SERVER_TOMCAT_THREADS_MAX:400}
      min-spare: ${SERVER_TOMCAT_THREADS_MIN_SPARE:20}
    max-connections: ${SERVER_TOMCAT_MAX_CONNECTIONS:20000}
    accept-count: ${SERVER_TOMCAT_ACCEPT_COUNT:1000}

spring:
  application:
    name: user-service
  profiles:
    active: dev
  main:
    allow-bean-definition-overriding: true

  # Nacos 閰嶇疆
  cloud:
    nacos:
      discovery:
        server-addr: ${NACOS_SERVER_ADDR:localhost:8848}
        username: nacos
        password: nacos
        namespace: public
        group: DEFAULT_GROUP
        prefer-ip-address: ${NACOS_PREFER_IP_ADDRESS:true}
        ip: ${NACOS_INSTANCE_IP:}
        port: ${NACOS_INSTANCE_PORT:${server.port}}
        ephemeral: ${NACOS_EPHEMERAL:true}
        metadata:
          instance-id: ${SERVICE_INSTANCE_ID:${spring.application.name}:${random.uuid}}
          deploy-mode: ${SERVICE_DEPLOY_MODE:multi}
          traffic-role: ${SERVICE_TRAFFIC_ROLE:business}
          singleton: ${SERVICE_SINGLETON:false}
      config:
        server-addr: ${NACOS_SERVER_ADDR:localhost:8848}
        username: nacos
        password: nacos
        namespace: public
        file-extension: yaml
        group: DEFAULT_GROUP

    # OpenFeign 閰嶇疆
    openfeign:
      client:
        config:
          default:
            connectTimeout: 5000
            readTimeout: 10000
            loggerLevel: basic
      compression:
        request:
          enabled: true
        response:
          enabled: true

    # RocketMQ Stream 閰嶇疆
    stream:
      rocketmq:
        binder:
          name-server: ${ROCKETMQ_NAME_SERVER:127.0.0.1:39876}
      bindings:
        # 鐢ㄦ埛浜嬩欢鐢熶骇鑰呯粦瀹?
        user-producer-out-0:
          destination: user-events
          content-type: application/json
          group: user-producer-group
        userLog-out-0:
          destination: LOG_USER_TOPIC
          content-type: application/json
          producer:
            partition-count: 4
        # 鏃ュ織鐢熶骇鑰呯粦瀹?
        logProducer-out-0:
          destination: LOG_COLLECTION_TOPIC
          content-type: application/json
          producer:
            partition-count: 4

  # Config 閰嶇疆
  config:
    import: optional:nacos:common

  # 鏂囦欢涓婁紶閰嶇疆
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
      enabled: true

  # OAuth2 璧勬簮鏈嶅姟鍣ㄩ厤缃?
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: ${AUTH_JWK_SET_URI:http://127.0.0.1:8081/.well-known/jwks.json}
          issuer-uri: ${AUTH_ISSUER_URI:http://127.0.0.1:8081}
          cache-duration: PT30M

  # 鑷姩閰嶇疆鎺掗櫎
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.data.elasticsearch.ElasticsearchDataAutoConfiguration
      - org.springframework.boot.autoconfigure.data.elasticsearch.ElasticsearchRepositoriesAutoConfiguration
      - org.springframework.boot.autoconfigure.elasticsearch.ElasticsearchClientAutoConfiguration
      - org.springframework.boot.autoconfigure.elasticsearch.ElasticsearchRestClientAutoConfiguration

# JWT 鍙戣鑰呴厤缃?
app:
  jwt:
    issuer: ${AUTH_ISSUER_URI:http://127.0.0.1:8081}

# 缁熶竴鏉冮檺绠＄悊閰嶇疆
unified:
  security:
    enabled: true
    permission:
      # 鍔ㄦ€佹潈闄愭洿鏂伴棿闅?绉?
      refresh-interval: 300
      # 鏉冮檺缂撳瓨杩囨湡鏃堕棿(绉?
      cache-ttl: 1800
      # 鍚敤鏉冮檺璋冭瘯妯″紡
      debug: false

# 鏃ュ織閰嶇疆
logging:
  file:
    path: logs
    name: ${logging.file.path}/user-service.log
  level:
    com.cloud: info
    org.springframework.security: warn
    org.springframework.web: warn

# MyBatis Plus 閰嶇疆
mybatis-plus:
  mapper-locations: classpath*:mapper/**/*.xml
  type-aliases-package: com.cloud.user.module.entity
  configuration:
    map-underscore-to-camel-case: true
    auto-mapping-behavior: full
    log-impl: org.apache.ibatis.logging.slf4j.Slf4jImpl
  global-config:
    enable-sql-runner: true
    db-config:
      id-type: assign_id
      logic-delete-field: deleted
      logic-not-delete-value: 0
      logic-delete-value: 1

# 鐢ㄦ埛鏈嶅姟涓撶敤閰嶇疆
user:
  async:
    enabled: true
  notification:
    enabled: true
  statistics:
    enabled: true

# SpringDoc 閰嶇疆
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  group-configs:
    - group: 'user'
      paths-to-match: '/**'
      packages-to-scan: com.cloud.user.controller.user
    - group: 'merchant'
      paths-to-match: '/**'
      packages-to-scan: com.cloud.user.controller.merchant
    - group: 'admin'
      paths-to-match: '/**'
      packages-to-scan: com.cloud.user.controller.admin

# Knife4j 閰嶇疆
knife4j:
  enable: true
  production: false
  basic:
    enable: false
  setting:
    language: ZH_CN

# 鍋ュ悍妫€鏌ラ厤缃?
management:
  health:
    elasticsearch:
      enabled: false




