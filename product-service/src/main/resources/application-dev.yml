server:
  port: 8086
nacos:
  discovery:
    server-addr: localhost:8848
    username: nacos
    password: nacos
    namespace: public
    group: DEFAULT_GROUP
  config:
    server-addr: localhost:8848
    username: nacos
    password: nacos
    namespace: public
    file-extension: yaml
    group: DEFAULT_GROUP
spring:
  application:
    name: product-service
  cloud:
    stream:
      rocketmq:
        binder:
          name-server: 127.0.0.1:9876
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/product_db?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=true&serverTimezone=GMT%2B8
    username: root
    password: root
  data:
    redis:
      host: localhost
      port: 6379
      password: root
      database: 0
      timeout: 10000ms
      lettuce:
        pool:
          max-active: 8
          max-wait: -1ms
          max-idle: 8
          min-idle: 0
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://localhost:8082/oauth2/jwks