# 商品服务 - 开发环境配置

spring:
  # 数据源配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/product_db?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai&useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: root
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      pool-name: ProductHikariCP
      minimum-idle: 5
      maximum-pool-size: 20
      auto-commit: true
      idle-timeout: 600000
      max-lifetime: 1800000
      connection-timeout: 30000
      connection-test-query: SELECT 1
      leak-detection-threshold: 60000

  # Redis 配置
  data:
    redis:
      host: localhost
      port: 6379
      password: root
      database: 3
      timeout: 6000ms
      lettuce:
        pool:
          max-active: 16
          max-wait: -1ms
          max-idle: 8
          min-idle: 2

# 日志级别配置
logging:
  level:
    com.cloud.product: debug
    com.baomidou.mybatisplus: debug
    org.springframework.cache: debug
    org.springframework.data.redis: debug
    org.springframework.cloud.openfeign: debug
    com.alibaba.nacos: warn

# MyBatis Plus 开发配置
mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

# Knife4j 开发配置
knife4j:
  enable: true
  production: false
  basic:
    enable: false
