server:
  port: ${SERVER_PORT:8084}
  tomcat:
    threads:
      max: ${SERVER_TOMCAT_THREADS_MAX:400}
      min-spare: ${SERVER_TOMCAT_THREADS_MIN_SPARE:20}
    max-connections: ${SERVER_TOMCAT_MAX_CONNECTIONS:20000}
    accept-count: ${SERVER_TOMCAT_ACCEPT_COUNT:1000}

spring:
  application:
    name: product-service
  profiles:
    active: dev

  # Nacos 閰嶇疆
  cloud:
    nacos:
      discovery:
        server-addr: ${NACOS_SERVER_ADDR:localhost:8848}
        username: nacos
        password: nacos
        namespace: public
        group: DEFAULT_GROUP
        prefer-ip-address: ${NACOS_PREFER_IP_ADDRESS:true}
        ip: ${NACOS_INSTANCE_IP:}
        port: ${NACOS_INSTANCE_PORT:${server.port}}
        ephemeral: ${NACOS_EPHEMERAL:true}
        metadata:
          instance-id: ${SERVICE_INSTANCE_ID:${spring.application.name}:${random.uuid}}
          deploy-mode: ${SERVICE_DEPLOY_MODE:multi}
          traffic-role: ${SERVICE_TRAFFIC_ROLE:business}
          singleton: ${SERVICE_SINGLETON:false}
      config:
        server-addr: ${NACOS_SERVER_ADDR:localhost:8848}
        username: nacos
        password: nacos
        namespace: public
        file-extension: yaml
        group: DEFAULT_GROUP

    # RocketMQ Stream 閰嶇疆
    stream:
      rocketmq:
        binder:
          name-server: ${ROCKETMQ_NAME_SERVER:127.0.0.1:39876}
      bindings:
        productLog-out-0:
          destination: LOG_PRODUCT_TOPIC
          content-type: application/json
          producer:
            partition-count: 4
        # 鏃ュ織鐢熶骇鑰呯粦瀹?
        logProducer-out-0:
          destination: LOG_COLLECTION_TOPIC
          content-type: application/json
          producer:
            partition-count: 4
        search-producer-out-0:
          destination: SEARCH_EVENTS_TOPIC
          content-type: application/json
          group: product-search-producer-group
          producer:
            partition-count: 4

  # Config 閰嶇疆
  config:
    import: optional:nacos:common

  # 澶氱骇缂撳瓨閰嶇疆
  cache:
    type: caffeine
    caffeine:
      spec: initialCapacity=150,maximumSize=1500,expireAfterWrite=45m,expireAfterAccess=20m,recordStats
    cache-names:
      - productCache
      - productListCache
      - categoryCache
      - brandCache
      - productStatsCache

  # OAuth2 璧勬簮鏈嶅姟鍣ㄩ厤缃?
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: ${AUTH_JWK_SET_URI:http://127.0.0.1:8081/.well-known/jwks.json}
          issuer-uri: ${AUTH_ISSUER_URI:http://127.0.0.1:8081}
          cache-duration: PT30M

# JWT 鍙戣鑰呴厤缃?
app:
  jwt:
    issuer: ${AUTH_ISSUER_URI:http://127.0.0.1:8081}

# 缁熶竴鏉冮檺绠＄悊閰嶇疆
unified:
  security:
    enabled: true
    permission:
      # 鍔ㄦ€佹潈闄愭洿鏂伴棿闅?绉?
      refresh-interval: 300
      # 鏉冮檺缂撳瓨杩囨湡鏃堕棿(绉?
      cache-ttl: 1800
      # 鍚敤鏉冮檺璋冭瘯妯″紡
      debug: false

# 鏃ュ織閰嶇疆
logging:
  file:
    path: logs
    name: ${logging.file.path}/product-service.log
  level:
    root: INFO
    com.cloud.product: DEBUG
    com.baomidou.mybatisplus: DEBUG
    org.springframework.cache: DEBUG
    org.springframework.data.redis: DEBUG

# MyBatis Plus 閰嶇疆
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
    jdbc-type-for-null: null
    call-setters-on-nulls: true
    log-impl: org.apache.ibatis.logging.slf4j.Slf4jImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
      insert-strategy: not_null
      update-strategy: not_null
      select-strategy: not_null
  mapper-locations: classpath*:/mapper/**/*.xml
  type-aliases-package: com.cloud.product.module.entity

# 澶氱骇缂撳瓨鑷畾涔夐厤缃?
cache:
  multi-level:
    local:
      enabled: true
      initial-capacity: 150
      maximum-size: 1500
      expire-after-write: 45m
      expire-after-access: 20m
      record-stats: true
    redis:
      enabled: true
      default-expire: 60m
      key-prefix: "product:"
      enable-key-prefix: true
      use-key-prefix: true

# SpringDoc 閰嶇疆
springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  info:
    title: 鍟嗗搧鏈嶅姟API鏂囨。
    description: 鎻愪緵鍟嗗搧绠＄悊鐩稿叧鐨凴EST API鎺ュ彛
    version: 1.0.0
    contact:
      name: what's up
      email: example@example.com
    license:
      name: MIT License
      url: https://opensource.org/licenses/MIT

# Knife4j 閰嶇疆
knife4j:
  enable: true
  production: false
  basic:
    enable: false
  setting:
    language: ZH_CN
  insight:
    service-name: ${spring.application.name}

# 鍟嗗搧鏈嶅姟涓撶敤閰嶇疆
product:
  async:
    enabled: true
  statistics:
    enabled: true
  search:
    enabled: true
  config:
    page:
      default-size: 10
      max-size: 100
    batch:
      max-size: 100
    cache:
      warmup:
        enabled: true
        max-size: 500

# 鍋ュ悍妫€鏌ラ厤缃?
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,env,caches
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
      show-components: always
    metrics:
      enabled: true
    caches:
      enabled: true
  metrics:
    tags:
      application: ${spring.application.name}




