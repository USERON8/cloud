server:
  port: ${SERVER_PORT:8084}
  tomcat:
    threads:
      max: ${SERVER_TOMCAT_THREADS_MAX:400}
      min-spare: ${SERVER_TOMCAT_THREADS_MIN_SPARE:20}
    max-connections: ${SERVER_TOMCAT_MAX_CONNECTIONS:20000}
    accept-count: ${SERVER_TOMCAT_ACCEPT_COUNT:1000}

spring:
  application:
    name: product-service
  profiles:
    active: dev
  cloud:
    nacos:
      discovery:
        server-addr: ${NACOS_SERVER_ADDR:${NACOS_HOST:127.0.0.1}:${NACOS_PORT:18848}}
        username: nacos
        password: nacos
        namespace: public
        group: DEFAULT_GROUP
        prefer-ip-address: ${NACOS_PREFER_IP_ADDRESS:true}
        ip: ${NACOS_INSTANCE_IP:}
        port: ${NACOS_INSTANCE_PORT:${server.port}}
        ephemeral: ${NACOS_EPHEMERAL:true}
        metadata:
          instance-id: ${SERVICE_INSTANCE_ID:${spring.application.name}:${random.uuid}}
          deploy-mode: ${SERVICE_DEPLOY_MODE:multi}
          traffic-role: ${SERVICE_TRAFFIC_ROLE:business}
          singleton: ${SERVICE_SINGLETON:false}
      config:
        server-addr: ${NACOS_SERVER_ADDR:${NACOS_HOST:127.0.0.1}:${NACOS_PORT:18848}}
        username: nacos
        password: nacos
        namespace: public
        file-extension: yaml
        group: DEFAULT_GROUP
  config:
    import: optional:nacos:common
  cache:
    type: caffeine
    caffeine:
      spec: initialCapacity=150,maximumSize=1500,expireAfterWrite=45m,expireAfterAccess=20m,recordStats
    cache-names:
      - productCache
      - productListCache
      - categoryCache
      - brandCache
      - productStatsCache
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: ${AUTH_JWK_SET_URI:http://${AUTH_HOST:127.0.0.1}:${AUTH_PORT:8081}/.well-known/jwks.json}
          issuer-uri: ${AUTH_ISSUER_URI:http://${AUTH_HOST:127.0.0.1}:${AUTH_PORT:8081}}
          cache-duration: PT30M
app:
  jwt:
    issuer: ${AUTH_ISSUER_URI:http://${AUTH_HOST:127.0.0.1}:${AUTH_PORT:8081}}
unified:
  security:
    enabled: true
    permission:
      refresh-interval: 300
      cache-ttl: 1800
      debug: false
logging:
  file:
    path: logs
    name: ${logging.file.path}/product-service.log
  level:
    root: INFO
    com.cloud.product: DEBUG
    com.baomidou.mybatisplus: DEBUG
    org.springframework.cache: DEBUG
    org.springframework.data.redis: DEBUG
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
    jdbc-type-for-null: null
    call-setters-on-nulls: true
    log-impl: org.apache.ibatis.logging.slf4j.Slf4jImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
      insert-strategy: not_null
      update-strategy: not_null
      select-strategy: not_null
  mapper-locations: classpath*:/mapper/**/*.xml
  type-aliases-package: com.cloud.product.module.entity
cache:
  multi-level:
    local:
      enabled: true
      initial-capacity: 150
      maximum-size: 1500
      expire-after-write: 45m
      expire-after-access: 20m
      record-stats: true
    redis:
      enabled: true
      default-expire: 60m
      key-prefix: "product:"
      enable-key-prefix: true
      use-key-prefix: true
springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  info:
    title: Product Service API
    description: REST APIs for product, category, and internal product integration.
    version: 1.0.0
    contact:
      name: what's up
      email: example@example.com
    license:
      name: MIT License
      url: https://opensource.org/licenses/MIT
knife4j:
  enable: true
  production: false
  basic:
    enable: false
  setting:
    language: ZH_CN
  insight:
    service-name: ${spring.application.name}
product:
  async:
    enabled: true
  statistics:
    enabled: true
  config:
    page:
      default-size: 10
      max-size: 100
    batch:
      max-size: 100
    cache:
      warmup:
        enabled: true
        max-size: 500
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,env,caches
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
      show-components: always
    metrics:
      enabled: true
    prometheus:
      enabled: true
    caches:
      enabled: true
  metrics:
    tags:
      application: ${spring.application.name}









