# RocketMQ配置文件 - 支付服务
spring:
  cloud:
    stream:
      rocketmq:
        binder:
          name-server: ${ROCKETMQ_NAME_SERVER:127.0.0.1:39876}
          group: payment-service-group
        bindings:
          # 日志收集生产者
          logProducer-out-0:
            producer:
              group: payment-log-producer-group
              send-message-timeout: 3000
              compress-message-body-threshold: 4096
              max-message-size: 4194304
              retry-times-when-send-failed: 2
          # 支付成功生产者
          paymentSuccessProducer-out-0:
            producer:
              group: payment-success-producer-group
              send-message-timeout: 3000
              compress-message-body-threshold: 4096
              max-message-size: 4194304
              retry-times-when-send-failed: 2
          # 订单创建消费者
          orderCreatedMessageConsumer-in-0:
            consumer:
              group: payment-order-created-group
              consume-thread-min: 5
              consume-thread-max: 20
              pull-batch-size: 16
              consume-timeout: 10000
              max-attempts: 3
              back-off-initial-interval: 1000
              back-off-max-interval: 10000
              back-off-multiplier: 2.0
      bindings:
        # 日志收集生产者绑定
        logProducer-out-0:
          destination: log-collection-topic
          content-type: application/json
          producer:
            partition-count: 4
            use-native-encoding: true
        # 支付成功生产者绑定
        paymentSuccessProducer-out-0:
          destination: payment-success-topic
          content-type: application/json
          producer:
            partition-count: 4
            use-native-encoding: true
        # 订单创建消费者绑定
        orderCreatedMessageConsumer-in-0:
          destination: order-created-topic
          content-type: application/json
          group: payment-order-created-group
          consumer:
            max-attempts: 3
            back-off-initial-interval: 1000
            back-off-max-interval: 10000
            back-off-multiplier: 2.0
      function:
        definition: "orderCreatedMessageConsumer"

# 日志配置
logging:
  level:
    com.cloud.payment.messaging: DEBUG
    org.springframework.cloud.stream: DEBUG
    org.apache.rocketmq: INFO
