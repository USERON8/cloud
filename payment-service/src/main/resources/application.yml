server:
  port: ${SERVER_PORT:8086}
  tomcat:
    threads:
      max: ${SERVER_TOMCAT_THREADS_MAX:400}
      min-spare: ${SERVER_TOMCAT_THREADS_MIN_SPARE:20}
    max-connections: ${SERVER_TOMCAT_MAX_CONNECTIONS:20000}
    accept-count: ${SERVER_TOMCAT_ACCEPT_COUNT:1000}

spring:
  application:
    name: payment-service
  profiles:
    active: dev
    include: rocketmq  # 寮曞叆RocketMQ閰嶇疆

  # Nacos 閰嶇疆
  cloud:
    nacos:
      discovery:
        server-addr: ${NACOS_SERVER_ADDR:localhost:8848}
        username: nacos
        password: nacos
        namespace: public
        group: DEFAULT_GROUP
        prefer-ip-address: ${NACOS_PREFER_IP_ADDRESS:true}
        ip: ${NACOS_INSTANCE_IP:}
        port: ${NACOS_INSTANCE_PORT:${server.port}}
        ephemeral: ${NACOS_EPHEMERAL:true}
        metadata:
          instance-id: ${SERVICE_INSTANCE_ID:${spring.application.name}:${random.uuid}}
          deploy-mode: ${SERVICE_DEPLOY_MODE:multi}
          traffic-role: ${SERVICE_TRAFFIC_ROLE:business}
          singleton: ${SERVICE_SINGLETON:false}
      config:
        server-addr: ${NACOS_SERVER_ADDR:localhost:8848}
        username: nacos
        password: nacos
        namespace: public
        file-extension: yaml
        group: DEFAULT_GROUP
    # OpenFeign 閰嶇疆
    openfeign:
      client:
        config:
          default:
            connectTimeout: 5000
            readTimeout: 10000
            loggerLevel: basic
      compression:
        request:
          enabled: true
        response:
          enabled: true

  # Config 閰嶇疆
  config:
    import: optional:nacos:common

  # OAuth2 璧勬簮鏈嶅姟鍣ㄩ厤缃?
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: ${AUTH_JWK_SET_URI:http://127.0.0.1:8081/.well-known/jwks.json}
          issuer-uri: ${AUTH_ISSUER_URI:http://127.0.0.1:8081}
          cache-duration: PT30M

# JWT 鍙戣鑰呴厤缃?
app:
  jwt:
    issuer: ${AUTH_ISSUER_URI:http://127.0.0.1:8081}

# 缁熶竴鏉冮檺绠＄悊閰嶇疆
unified:
  security:
    enabled: true
    permission:
      # 鍔ㄦ€佹潈闄愭洿鏂伴棿闅?绉?
      refresh-interval: 300
      # 鏉冮檺缂撳瓨杩囨湡鏃堕棿(绉?
      cache-ttl: 1800
      # 鍚敤鏉冮檺璋冭瘯妯″紡
      debug: false

# 鏃ュ織閰嶇疆
logging:
  file:
    path: logs
    name: ${logging.file.path}/payment-service.log
  level:
    com.cloud: info
    org.springframework.security: warn
    org.springframework.web: warn

# MyBatis Plus 閰嶇疆
mybatis-plus:
  mapper-locations: classpath*:mapper/**/*.xml
  type-aliases-package: com.cloud.payment.module.entity
  configuration:
    map-underscore-to-camel-case: true
    auto-mapping-behavior: full
    log-impl: org.apache.ibatis.logging.slf4j.Slf4jImpl
  global-config:
    enable-sql-runner: true
    db-config:
      id-type: assign_id
      logic-delete-field: deleted
      logic-not-delete-value: 0
      logic-delete-value: 1

# 鏀粯鏈嶅姟涓撶敤閰嶇疆
payment:
  async:
    enabled: true
  notification:
    enabled: true
  statistics:
    enabled: true

# Redis 閰嶇疆
redis:
  host: ${REDIS_HOST:127.0.0.1}
  port: ${REDIS_PORT:6379}
  password: ${REDIS_PASSWORD:root}
  database: ${REDIS_DATABASE:1}
  timeout: 10000
  lettuce:
    pool:
      max-active: 20
      max-wait: -1ms
      max-idle: 10
      min-idle: 2

# Redisson 閰嶇疆
redisson:
  address: redis://${redis.host}:${redis.port}
  password: ${redis.password}
  database: ${redis.database}
  timeout: 10000
  connection-pool-size: 32
  connection-minimum-idle-size: 8
  idle-connection-timeout: 10000
  connect-timeout: 10000
  retry-attempts: 3
  retry-interval: 1000
  subscriptions-per-connection: 5
  client-name: payment-service

# 鏀粯瀹濋厤缃?
alipay:
  app-id: ${ALIPAY_APP_ID:2021000122671234}  # 鏀粯瀹濆簲鐢↖D锛岀敓浜х幆澧冧娇鐢ㄧ幆澧冨彉閲?
  merchant-private-key: ${ALIPAY_PRIVATE_KEY:MIIEvQIBADANBgkqhkiG9w0BAQEFAASCBKcwggSjAgEAAoIBAQC...}  # 搴旂敤绉侀挜
  alipay-public-key: ${ALIPAY_PUBLIC_KEY:MIIBIjANBgkqhkiG9w0BAQEFAAOCAQ8AMIIBCgKCAQEA...}  # 鏀粯瀹濆叕閽?
  gateway-url: ${ALIPAY_GATEWAY_URL:https://openapi-sandbox.dl.alipaydev.com/gateway.do}  # 娌欑鐜缃戝叧
  notify-url: ${ALIPAY_NOTIFY_URL:http://localhost:8084/api/v1/payment/alipay/notify}  # 寮傛閫氱煡鍦板潃
  return-url: ${ALIPAY_RETURN_URL:http://localhost:3000/payment/success}  # 鍚屾璺宠浆鍦板潃
  sign-type: RSA2
  charset: UTF-8
  format: json
  timeout: 30m  # 鏀粯瓒呮椂鏃堕棿

# SpringDoc 閰嶇疆
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  group-configs:
    - group: 'payment-manage'
      paths-to-match: '/api/v1/payment/manage/**'
    - group: 'payment-query'
      paths-to-match: '/api/v1/payment/query/**'
    - group: 'payment-operation'
      paths-to-match: '/api/v1/payment/operation/**'

# Knife4j 閰嶇疆
knife4j:
  enable: true
  production: false
  basic:
    enable: false
  setting:
    language: ZH_CN
# Spring Boot Actuator閰嶇疆
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
    enabled-by-default: true
  endpoint:
    health:
      show-details: when-authorized
      show-components: always
    info:
      enabled: true
    metrics:
      enabled: true
    prometheus:
      enabled: true
  health:
    redis:
      enabled: true
    db:
      enabled: true
    nacos:
      enabled: true
  info:
    env:
      enabled: true
    java:
      enabled: true
    os:
      enabled: true




