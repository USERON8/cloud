# 搜索服务 - 开发环境配置

spring:
  # Elasticsearch 配置
  elasticsearch:
    uris: http://localhost:9200
    username:
    password:

  # Redis 配置
  data:
    redis:
      host: localhost
      port: 6379
      password: root
      database: 7
      timeout: 6000ms
      lettuce:
        pool:
          max-active: 16
          max-wait: -1ms
          max-idle: 8
          min-idle: 2

# 多级缓存配置
cache:
  multi-level:
    enabled: true
    l1:
      type: caffeine
      caffeine:
        maximum-size: 1000
        expire-after-write: 5m
    l2:
      type: redis
      redis:
        time-to-live: 30m

# 日志级别配置
logging:
  level:
    com.cloud.search: debug
    org.springframework.security: debug
    org.springframework.web: debug
    org.springframework.cloud.openfeign: debug
    org.elasticsearch: debug
    com.alibaba.nacos: warn

# Knife4j 开发配置
knife4j:
  enable: true
  production: false
  basic:
    enable: false