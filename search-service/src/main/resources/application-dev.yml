server:
  port: 8088

spring:
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
        username: nacos
        password: nacos
        namespace: search
        group: CLOUD
      config:
        server-addr: localhost:8848
        username: nacos
        password: nacos
        namespace: search
        file-extension: yaml
        group: CLOUD
    stream:
      rocketmq:
        binder:
          name-server: 127.0.0.1:39876
      bindings:
        # 搜索事件消费者绑定
        searchConsumer-in-0:
          destination: SEARCH_EVENTS_TOPIC
          content-type: application/json
          group: search-consumer-group
          consumer:
            max-attempts: 3
  elasticsearch:
    uris: http://localhost:9200
  data:
    redis:
      host: localhost
      port: 6379
      password: root
      database: 0
      timeout: 10000ms
      lettuce:
        pool:
          max-active: 8
          max-wait: 2000ms
          max-idle: 4
          min-idle: 1
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://localhost:8082/oauth2/jwks

logging:
  level:
    com.cloud.search: trace