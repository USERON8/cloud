server:
  port: 8088

spring:
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
        username: nacos
        password: nacos
        namespace: search
        group: CLOUD
      config:
        server-addr: localhost:8848
        username: nacos
        password: nacos
        namespace: search
        file-extension: yaml
        group: CLOUD
  elasticsearch:
    uris: http://localhost:9200
  data:
    redis:
      host: localhost
      port: 6379
      password: root
      database: 0
      timeout: 10000ms
      lettuce:
        pool:
          max-active: 8
          max-wait: 2000ms
          max-idle: 4
          min-idle: 1
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://localhost:8082/oauth2/jwks

logging:
  level:
    com.cloud.search: trace