# 搜索服务 - 开发环境配置

spring:
  # Elasticsearch 配置
  elasticsearch:
    uris: http://localhost:9200
    username:
    password:

  # Redis 配置
  data:
    redis:
      host: localhost
      port: 6379
      password: root
      database: 6
      timeout: 6000ms
      lettuce:
        pool:
          max-active: 20
          max-wait: 6000ms
          max-idle: 10
          min-idle: 5

# 日志级别配置
logging:
  level:
    com.cloud.search: debug
    org.springframework.security: debug
    org.springframework.web: debug
    org.springframework.cloud.openfeign: debug
    org.elasticsearch: debug
    com.alibaba.nacos: warn

# Knife4j 开发配置
knife4j:
  enable: true
  production: false
  basic:
    enable: false