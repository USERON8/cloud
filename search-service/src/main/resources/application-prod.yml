# 搜索服务 - 生产环境配置

spring:
  # Elasticsearch 配置
  elasticsearch:
    uris: ${ELASTICSEARCH_URIS:http://prod-elasticsearch:9200}
    username: ${ELASTICSEARCH_USERNAME:}
    password: ${ELASTICSEARCH_PASSWORD:}
    connection-timeout: 10s
    socket-timeout: 30s
  
  # Redis 配置
  data:
    redis:
      host: ${REDIS_HOST:prod-redis}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:root}
      database: 6
      timeout: 6000ms
      lettuce:
        pool:
          max-active: 40
          max-wait: 6000ms
          max-idle: 20
          min-idle: 10

# 日志级别配置
logging:
  level:
    com.cloud.search: info
    org.springframework.security: warn
    org.springframework.web: warn
    org.springframework.cloud.openfeign: warn
    org.elasticsearch: warn
    com.alibaba.nacos: warn
    root: warn

# Knife4j 生产配置
knife4j:
  enable: false
  production: true
  basic:
    enable: true
    username: ${API_DOC_USERNAME:admin}
    password: ${API_DOC_PASSWORD:admin123}
