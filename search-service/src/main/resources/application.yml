server:
  port: 8087
  tomcat:
    threads:
      max: 200
      min-spare: 10
    max-connections: 8192
    accept-count: 100

spring:
  application:
    name: search-service
  profiles:
    active: dev

  # Nacos 配置
  cloud:
    nacos:
      discovery:
        server-addr: ${NACOS_SERVER_ADDR:localhost:8848}
        username: nacos
        password: nacos
        namespace: public
        group: DEFAULT_GROUP
      config:
        server-addr: ${NACOS_SERVER_ADDR:localhost:8848}
        username: nacos
        password: nacos
        namespace: public
        file-extension: yaml
        group: DEFAULT_GROUP

    # OpenFeign 配置
    openfeign:
      client:
        config:
          default:
            connectTimeout: 5000
            readTimeout: 10000
            loggerLevel: basic
      compression:
        request:
          enabled: true
        response:
          enabled: true

    # RocketMQ Stream 配置
    stream:
      rocketmq:
        binder:
          name-server: 127.0.0.1:39876
      bindings:
        searchLog-out-0:
          destination: LOG_SEARCH_TOPIC
          content-type: application/json
          producer:
            partition-count: 4
        search-consumer-in-0:
          destination: SEARCH_EVENTS_TOPIC
          content-type: application/json
          group: search-consumer-group
          consumer:
            maxRedeliveryTimes: 3
            delayLevelWhenNextConsume: 1

  # Config 配置
  config:
    import: optional:nacos:common

  # OAuth2 资源服务器配置
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://127.0.0.1:80/.well-known/jwks.json
          cache-duration: PT30M

# JWT 发行者配置
app:
  jwt:
    issuer: http://localhost:8080

# 统一权限管理配置
unified:
  security:
    enabled: true
    permission:
      # 动态权限更新间隔(秒)
      refresh-interval: 300
      # 权限缓存过期时间(秒)
      cache-ttl: 1800
      # 启用权限调试模式
      debug: false

# 日志配置
logging:
  file:
    path: ./search-service/logs
    name: ${logging.file.path}/search-service.log
  level:
    com.cloud: info
    org.springframework.security: warn
    org.springframework.web: warn

# 搜索服务专用配置
search:
  async:
    enabled: true
  notification:
    enabled: true
  statistics:
    enabled: true

# SpringDoc 配置
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs

# Knife4j 配置
knife4j:
  enable: true
  production: false
  basic:
    enable: false
  setting:
    language: ZH_CN
# Spring Boot Actuator配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
    enabled-by-default: true
  endpoint:
    health:
      show-details: when-authorized
      show-components: always
    info:
      enabled: true
    metrics:
      enabled: true
    prometheus:
      enabled: true
  health:
    redis:
      enabled: true
    db:
      enabled: false
    nacos:
      enabled: true
    elasticsearch:
      enabled: true
  info:
    env:
      enabled: true
    java:
      enabled: true
    os:
      enabled: true