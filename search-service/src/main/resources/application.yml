server:
  port: ${SERVER_PORT:8087}
  tomcat:
    threads:
      max: ${SERVER_TOMCAT_THREADS_MAX:400}
      min-spare: ${SERVER_TOMCAT_THREADS_MIN_SPARE:20}
    max-connections: ${SERVER_TOMCAT_MAX_CONNECTIONS:20000}
    accept-count: ${SERVER_TOMCAT_ACCEPT_COUNT:1000}

spring:
  application:
    name: search-service
  profiles:
    active: dev

  # UTF-8 注释已修复并统一。
  cloud:
    nacos:
      discovery:
        server-addr: ${NACOS_SERVER_ADDR:${NACOS_HOST:127.0.0.1}:${NACOS_PORT:18848}}
        username: nacos
        password: nacos
        namespace: public
        group: DEFAULT_GROUP
        prefer-ip-address: ${NACOS_PREFER_IP_ADDRESS:true}
        ip: ${NACOS_INSTANCE_IP:}
        port: ${NACOS_INSTANCE_PORT:${server.port}}
        ephemeral: ${NACOS_EPHEMERAL:true}
        metadata:
          instance-id: ${SERVICE_INSTANCE_ID:${spring.application.name}:${random.uuid}}
          deploy-mode: ${SERVICE_DEPLOY_MODE:multi}
          traffic-role: ${SERVICE_TRAFFIC_ROLE:business}
          singleton: ${SERVICE_SINGLETON:false}
      config:
        server-addr: ${NACOS_SERVER_ADDR:${NACOS_HOST:127.0.0.1}:${NACOS_PORT:18848}}
        username: nacos
        password: nacos
        namespace: public
        file-extension: yaml
        group: DEFAULT_GROUP

    # UTF-8 注释已修复并统一。
    openfeign:
      client:
        config:
          default:
            connectTimeout: 5000
            readTimeout: 10000
            loggerLevel: basic
      compression:
        request:
          enabled: true
        response:
          enabled: true

  # UTF-8 注释已修复并统一。
  config:
    import: optional:nacos:common

  # UTF-8 注释已修复并统一。
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: ${AUTH_JWK_SET_URI:http://${AUTH_HOST:127.0.0.1}:${AUTH_PORT:8081}/.well-known/jwks.json}
          issuer-uri: ${AUTH_ISSUER_URI:http://${AUTH_HOST:127.0.0.1}:${AUTH_PORT:8081}}
          cache-duration: PT30M

# UTF-8 注释已修复并统一。
app:
  jwt:
    issuer: ${AUTH_ISSUER_URI:http://${AUTH_HOST:127.0.0.1}:${AUTH_PORT:8081}}

# UTF-8 注释已修复并统一。
unified:
  security:
    enabled: true
    permission:
      # UTF-8 注释已修复并统一。
      refresh-interval: 300
      # UTF-8 注释已修复并统一。
      cache-ttl: 1800
      # UTF-8 注释已修复并统一。
      debug: false

# UTF-8 注释已修复并统一。
logging:
  file:
    path: logs
    name: ${logging.file.path}/search-service.log
  level:
    com.cloud: info
    org.springframework.security: warn
    org.springframework.web: warn

# UTF-8 注释已修复并统一。
search:
  notification:
    enabled: true
  statistics:
    enabled: true
  optimized:
    elasticsearch:
      request-timeout-ms: ${SEARCH_ES_REQUEST_TIMEOUT_MS:700}
    limit:
      default-search-size: ${SEARCH_DEFAULT_SIZE:20}
      default-keyword-size: ${SEARCH_DEFAULT_KEYWORD_SIZE:10}
      max-search-size: ${SEARCH_MAX_SIZE:100}
    cache:
      smart-search:
        l1-ttl-millis: ${SEARCH_SMART_L1_TTL_MS:30000}
        l2-ttl-seconds: ${SEARCH_SMART_L2_TTL_S:120}
      suggestions:
        l1-ttl-millis: ${SEARCH_SUGGESTION_L1_TTL_MS:20000}
        l2-ttl-seconds: ${SEARCH_SUGGESTION_L2_TTL_S:120}
      hot-keywords:
        l1-ttl-millis: ${SEARCH_HOT_L1_TTL_MS:15000}
        l2-ttl-seconds: ${SEARCH_HOT_L2_TTL_S:30}
      recommendations:
        l1-ttl-millis: ${SEARCH_RECOMMEND_L1_TTL_MS:20000}
        l2-ttl-seconds: ${SEARCH_RECOMMEND_L2_TTL_S:60}

# UTF-8 注释已修复并统一。
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs

# UTF-8 注释已修复并统一。
knife4j:
  enable: true
  production: false
  basic:
    enable: false
  setting:
    language: ZH_CN
# UTF-8 注释已修复并统一。
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
    enabled-by-default: true
  endpoint:
    health:
      show-details: when-authorized
      show-components: always
    info:
      enabled: true
    metrics:
      enabled: true
    prometheus:
      enabled: true
  health:
    redis:
      enabled: true
    db:
      enabled: false
    nacos:
      enabled: true
    elasticsearch:
      enabled: true
  info:
    env:
      enabled: true
    java:
      enabled: true
    os:
      enabled: true








