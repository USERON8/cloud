server:
  port: ${SERVER_PORT:8087}
  tomcat:
    threads:
      max: ${SERVER_TOMCAT_THREADS_MAX:400}
      min-spare: ${SERVER_TOMCAT_THREADS_MIN_SPARE:20}
    max-connections: ${SERVER_TOMCAT_MAX_CONNECTIONS:20000}
    accept-count: ${SERVER_TOMCAT_ACCEPT_COUNT:1000}

spring:
  application:
    name: search-service
  profiles:
    active: dev

  # Nacos 閰嶇疆
  cloud:
    nacos:
      discovery:
        server-addr: ${NACOS_SERVER_ADDR:localhost:8848}
        username: nacos
        password: nacos
        namespace: public
        group: DEFAULT_GROUP
        prefer-ip-address: ${NACOS_PREFER_IP_ADDRESS:true}
        ip: ${NACOS_INSTANCE_IP:}
        port: ${NACOS_INSTANCE_PORT:${server.port}}
        ephemeral: ${NACOS_EPHEMERAL:true}
        metadata:
          instance-id: ${SERVICE_INSTANCE_ID:${spring.application.name}:${random.uuid}}
          deploy-mode: ${SERVICE_DEPLOY_MODE:multi}
          traffic-role: ${SERVICE_TRAFFIC_ROLE:business}
          singleton: ${SERVICE_SINGLETON:false}
      config:
        server-addr: ${NACOS_SERVER_ADDR:localhost:8848}
        username: nacos
        password: nacos
        namespace: public
        file-extension: yaml
        group: DEFAULT_GROUP

    # OpenFeign 閰嶇疆
    openfeign:
      client:
        config:
          default:
            connectTimeout: 5000
            readTimeout: 10000
            loggerLevel: basic
      compression:
        request:
          enabled: true
        response:
          enabled: true

    # RocketMQ Stream 閰嶇疆
    stream:
      rocketmq:
        binder:
          name-server: ${ROCKETMQ_NAME_SERVER:127.0.0.1:39876}
      bindings:
        searchLog-out-0:
          destination: LOG_SEARCH_TOPIC
          content-type: application/json
          producer:
            partition-count: 4
        search-consumer-in-0:
          destination: SEARCH_EVENTS_TOPIC
          content-type: application/json
          group: search-consumer-group
          consumer:
            maxRedeliveryTimes: 3
            delayLevelWhenNextConsume: 1

  # Config 閰嶇疆
  config:
    import: optional:nacos:common

  # OAuth2 璧勬簮鏈嶅姟鍣ㄩ厤缃?
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: ${AUTH_JWK_SET_URI:http://127.0.0.1:8081/.well-known/jwks.json}
          issuer-uri: ${AUTH_ISSUER_URI:http://127.0.0.1:8081}
          cache-duration: PT30M

# JWT 鍙戣鑰呴厤缃?
app:
  jwt:
    issuer: ${AUTH_ISSUER_URI:http://127.0.0.1:8081}

# 缁熶竴鏉冮檺绠＄悊閰嶇疆
unified:
  security:
    enabled: true
    permission:
      # 鍔ㄦ€佹潈闄愭洿鏂伴棿闅?绉?
      refresh-interval: 300
      # 鏉冮檺缂撳瓨杩囨湡鏃堕棿(绉?
      cache-ttl: 1800
      # 鍚敤鏉冮檺璋冭瘯妯″紡
      debug: false

# 鏃ュ織閰嶇疆
logging:
  file:
    path: logs
    name: ${logging.file.path}/search-service.log
  level:
    com.cloud: info
    org.springframework.security: warn
    org.springframework.web: warn

# 鎼滅储鏈嶅姟涓撶敤閰嶇疆
search:
  async:
    enabled: true
  notification:
    enabled: true
  statistics:
    enabled: true

# SpringDoc 閰嶇疆
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs

# Knife4j 閰嶇疆
knife4j:
  enable: true
  production: false
  basic:
    enable: false
  setting:
    language: ZH_CN
# Spring Boot Actuator閰嶇疆
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
    enabled-by-default: true
  endpoint:
    health:
      show-details: when-authorized
      show-components: always
    info:
      enabled: true
    metrics:
      enabled: true
    prometheus:
      enabled: true
  health:
    redis:
      enabled: true
    db:
      enabled: false
    nacos:
      enabled: true
    elasticsearch:
      enabled: true
  info:
    env:
      enabled: true
    java:
      enabled: true
    os:
      enabled: true




