server:
  port: ${SERVER_PORT:8080}
  tomcat:
    threads:
      max: ${SERVER_TOMCAT_THREADS_MAX:400}
      min-spare: ${SERVER_TOMCAT_THREADS_MIN_SPARE:20}
    max-connections: ${SERVER_TOMCAT_MAX_CONNECTIONS:20000}
    accept-count: ${SERVER_TOMCAT_ACCEPT_COUNT:1000}

spring:
  application:
    name: gateway
  profiles:
    active: dev
    include: route
  main:
    allow-bean-definition-overriding: true
    web-application-type: reactive

  # Comment sanitized for UTF-8 compatibility.
  cloud:
    nacos:
      discovery:
        server-addr: ${NACOS_SERVER_ADDR:127.0.0.1:8848}
        username: nacos
        password: nacos
        namespace: public
        group: DEFAULT_GROUP
        prefer-ip-address: ${NACOS_PREFER_IP_ADDRESS:true}
        ip: ${NACOS_INSTANCE_IP:}
        port: ${NACOS_INSTANCE_PORT:${server.port}}
        ephemeral: ${NACOS_EPHEMERAL:true}
        metadata:
          instance-id: ${SERVICE_INSTANCE_ID:${spring.application.name}:${random.uuid}}
          deploy-mode: ${SERVICE_DEPLOY_MODE:multi}
          traffic-role: ${SERVICE_TRAFFIC_ROLE:business}
          singleton: ${SERVICE_SINGLETON:false}
      config:
        server-addr: ${NACOS_SERVER_ADDR:127.0.0.1:8848}
        username: nacos
        password: nacos
        namespace: public
        file-extension: yaml
        group: DEFAULT_GROUP
        import-check:
          enabled: false

    # Comment sanitized for UTF-8 compatibility.
    gateway:
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials Access-Control-Expose-Headers, RETAIN_FIRST
      routes:
        - id: oauth2-endpoints
          uri: lb://auth-service
          order: 10
          predicates:
            - Path=/oauth2/**
          filters:
            - PreserveHostHeader
        - id: oidc-endpoints
          uri: lb://auth-service
          order: 10
          predicates:
            - Path=/.well-known/**,/connect/**,/userinfo
          filters:
            - PreserveHostHeader
        - id: auth-service-api
          uri: lb://auth-service
          order: 10
          predicates:
            - Path=/auth/**
        - id: user-service-api
          uri: lb://user-service
          order: 20
          predicates:
            - Path=/api/manage/users/**,/api/query/users/**,/api/user/address/**,/api/user/profile/**,/api/user/notification/**,/api/merchant/**,/api/admin/**,/api/statistics/**,/api/thread-pool/**
        - id: product-service-api
          uri: lb://product-service
          order: 20
          predicates:
            - Path=/api/product,/api/product/**,/api/category,/api/category/**
        - id: order-service-api
          uri: lb://order-service
          order: 20
          predicates:
            - Path=/api/orders/**,/api/v1/refund/**
        - id: payment-service-api
          uri: lb://payment-service
          order: 20
          predicates:
            - Path=/api/payments/**,/api/v1/payment/alipay/**
        - id: stock-service-api
          uri: lb://stock-service
          order: 20
          predicates:
            - Path=/api/stocks/**
        - id: search-service-api
          uri: lb://search-service
          order: 20
          predicates:
            - Path=/api/search,/api/search/**
      discovery:
        locator:
          enabled: false  # Comment sanitized for UTF-8 compatibility.
          lower-case-service-id: true
      csrf:
        enabled: true
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
      - org.springframework.boot.autoconfigure.jdbc.DataSourceTransactionManagerAutoConfiguration
      - org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration
      - com.baomidou.mybatisplus.autoconfigure.MybatisPlusAutoConfiguration

  # Comment sanitized for UTF-8 compatibility.
  web:
    resources:
      static-locations: classpath:/static/

  # Comment sanitized for UTF-8 compatibility.
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: ${AUTH_JWK_SET_URI:http://127.0.0.1:8081/.well-known/jwks.json}
          issuer-uri: ${AUTH_ISSUER_URI:http://127.0.0.1:8081}
    headers:
      content-security-policy: "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data:"
      xss-protection-enabled: true
      x-frame-options:
        mode: DENY
      cache-control: true
      content-type-options: true
      referrer-policy: "no-referrer-when-downgrade"

# Comment sanitized for UTF-8 compatibility.
logging:
  file:
    path: logs
    name: ${logging.file.path}/gateway.log
  level:
    com.cloud: INFO
    com.alibaba.nacos: WARN
    org.springframework.cloud.gateway: INFO
    org.springframework.security: WARN

# Comment sanitized for UTF-8 compatibility.
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,gateway
      base-path: /actuator
    enabled-by-default: true
  endpoint:
    health:
      show-details: when-authorized
      show-components: always
    info:
      enabled: true
    metrics:
      enabled: true
    prometheus:
      enabled: true
  health:
    redis:
      enabled: false  # Comment sanitized for UTF-8 compatibility.
    nacos:
      enabled: true
  info:
    env:
      enabled: true
    java:
      enabled: true
    os:
      enabled: true

# Comment sanitized for UTF-8 compatibility.
app:
  security:
    enable-test-api: false

springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /doc.html

# Comment sanitized for UTF-8 compatibility.
knife4j:
  enable: true
  production: false
  basic:
    enable: false
  setting:
    language: ZH_CN
    enable-version: true
    enable-swagger-models: true
    swagger-model-name: API Models
    enable-footer-custom: true
    footer-custom-content: "Cloud Microservices API Docs"
  gateway:
    enabled: true
    strategy: discover
    discover:
      enabled: true
      version: openapi3
      excluded-services:
        - gateway
      service-config:
        auth-service:
          group-name: auth-service
          api-docs-path: /v3/api-docs
        user-service:
          group-name: user-service
          api-docs-path: /v3/api-docs
        product-service:
          group-name: product-service
          api-docs-path: /v3/api-docs
        order-service:
          group-name: order-service
          api-docs-path: /v3/api-docs
        payment-service:
          group-name: payment-service
          api-docs-path: /v3/api-docs
        stock-service:
          group-name: stock-service
          api-docs-path: /v3/api-docs
        search-service:
          group-name: search-service
          api-docs-path: /v3/api-docs







