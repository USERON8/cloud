server:
  port: 80
  tomcat:
    threads:
      max: 200
      min-spare: 10
    max-connections: 8192
    accept-count: 100

spring:
  application:
    name: gateway
  profiles:
    active: dev
    include: route,api
  main:
    allow-bean-definition-overriding: true

  # Nacos 配置
  cloud:
    nacos:
      discovery:
        server-addr: ${NACOS_SERVER_ADDR:localhost:8848}
        username: nacos
        password: nacos
        namespace: public
        group: DEFAULT_GROUP
      config:
        server-addr: ${NACOS_SERVER_ADDR:localhost:8848}
        username: nacos
        password: nacos
        namespace: public
        file-extension: yaml
        group: DEFAULT_GROUP

    # Gateway 配置
    gateway:
      discovery:
        locator:
          enabled: false  # 禁用自动服务发现,使用application-route.yml中的手动路由配置
          lower-case-service-id: true
      csrf:
        enabled: true
      # 全局CORS配置
      globals:
        cors-configurations:
          '[/**]':
            allowedOriginPatterns:
              - "http://localhost:*"
              - "http://127.0.0.1:*"
              - "https://*.yourdomain.com"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders:
              - "Authorization"
              - "Content-Type"
              - "Accept"
              - "X-Requested-With"
            allowCredentials: true
            maxAge: 3600

      # 默认过滤器
      default-filters:
        - name: Security
          args:
            enableIpCheck: true
            enableRateLimit: true
            enableTokenCheck: true
            enablePerformanceMonitoring: true

  # Config 配置
  config:
    import: optional:nacos:common

  # 静态资源配置
  web:
    resources:
      static-locations: classpath:/static/

  # OAuth2 资源服务器配置
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://127.0.0.1:8081/.well-known/jwks.json
          issuer-uri: http://127.0.0.1:8081
    headers:
      content-security-policy: "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data:"
      xss-protection-enabled: true
      x-frame-options:
        mode: DENY
      cache-control: true
      content-type-options: true
      referrer-policy: "no-referrer-when-downgrade"

# 日志配置
logging:
  file:
    path: logs
    name: ${logging.file.path}/gateway.log
  level:
    com.cloud: INFO
    com.alibaba.nacos: WARN
    org.springframework.cloud.gateway: INFO
    org.springframework.security: WARN

# Spring Boot Actuator配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,gateway
      base-path: /actuator
    enabled-by-default: true
  endpoint:
    health:
      show-details: when-authorized
      show-components: always
    info:
      enabled: true
    metrics:
      enabled: true
    prometheus:
      enabled: true
  health:
    redis:
      enabled: false  # Gateway使用Redis但不强依赖
    nacos:
      enabled: true
  info:
    env:
      enabled: true
    java:
      enabled: true
    os:
      enabled: true

# 应用安全配置
app:
  security:
    enable-test-api: true

# Knife4j 网关聚合配置
knife4j:
  enable: true
  production: false
  basic:
    enable: false
  setting:
    language: ZH_CN
    enable-version: true
    enable-swagger-models: true
    swagger-model-name: 实体类列表
    enable-footer-custom: true
    footer-custom-content: "Cloud 微服务平台 API 文档"
  gateway:
    enabled: true
    strategy: discover
    discover:
      enabled: true
      version: openapi3
      excluded-services:
        - gateway
      service-config:
        auth-service:
          group-name: 认证服务
          api-docs-path: /v3/api-docs
        user-service:
          group-name: 用户服务
          api-docs-path: /v3/api-docs
        product-service:
          group-name: 商品服务
          api-docs-path: /v3/api-docs
        order-service:
          group-name: 订单服务
          api-docs-path: /v3/api-docs
        payment-service:
          group-name: 支付服务
          api-docs-path: /v3/api-docs
        stock-service:
          group-name: 库存服务
          api-docs-path: /v3/api-docs
        search-service:
          group-name: 搜索服务
          api-docs-path: /v3/api-docs
