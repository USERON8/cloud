spring:
  application:
    name: gateway
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
        username: nacos
        password: nacos
        log-name: nacos
      config:
        server-addr: 127.0.0.1:8848
        file-extension: yaml
        prefix: gateway
        group: DEFAULT_GROUP
        username: nacos
        password: nacos
  config:
    import: optional:nacos:nacos-example.yaml

  profiles:
    active: route
server:
  port: 80
logging:
  file:
    path: D:/logs/gateway  # 网关自身日志目录
    name: ${logging.file.path}/gateway.log