server:
  port: ${SERVER_PORT:8080}
  tomcat:
    threads:
      max: ${SERVER_TOMCAT_THREADS_MAX:400}
      min-spare: ${SERVER_TOMCAT_THREADS_MIN_SPARE:20}
    max-connections: ${SERVER_TOMCAT_MAX_CONNECTIONS:20000}
    accept-count: ${SERVER_TOMCAT_ACCEPT_COUNT:1000}

spring:
  application:
    name: gateway
  profiles:
    active: dev
    include: route
  main:
    allow-bean-definition-overriding: true
    web-application-type: reactive
  cloud:
    nacos:
      discovery:
        server-addr: ${NACOS_SERVER_ADDR:${NACOS_HOST:127.0.0.1}:${NACOS_PORT:18848}}
        username: nacos
        password: nacos
        namespace: public
        group: DEFAULT_GROUP
        prefer-ip-address: ${NACOS_PREFER_IP_ADDRESS:true}
        ip: ${NACOS_INSTANCE_IP:}
        port: ${NACOS_INSTANCE_PORT:${server.port}}
        ephemeral: ${NACOS_EPHEMERAL:true}
        metadata:
          instance-id: ${SERVICE_INSTANCE_ID:${spring.application.name}:${random.uuid}}
          deploy-mode: ${SERVICE_DEPLOY_MODE:multi}
          traffic-role: ${SERVICE_TRAFFIC_ROLE:business}
          singleton: ${SERVICE_SINGLETON:false}
      config:
        server-addr: ${NACOS_SERVER_ADDR:${NACOS_HOST:127.0.0.1}:${NACOS_PORT:18848}}
        username: nacos
        password: nacos
        namespace: public
        file-extension: yaml
        group: DEFAULT_GROUP
        import-check:
          enabled: false
    gateway:
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials Access-Control-Expose-Headers, RETAIN_FIRST
      discovery:
        locator:
          enabled: false
          lower-case-service-id: true
      csrf:
        enabled: true
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
      - org.springframework.boot.autoconfigure.jdbc.DataSourceTransactionManagerAutoConfiguration
      - org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration
      - com.baomidou.mybatisplus.autoconfigure.MybatisPlusAutoConfiguration
  web:
    resources:
      static-locations: classpath:/static/
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: ${AUTH_JWK_SET_URI:http://${AUTH_HOST:127.0.0.1}:${AUTH_PORT:8081}/.well-known/jwks.json}
          issuer-uri: ${AUTH_ISSUER_URI:http://${AUTH_HOST:127.0.0.1}:${AUTH_PORT:8081}}
    headers:
      content-security-policy: "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data:"
      xss-protection-enabled: true
      x-frame-options:
        mode: DENY
      cache-control: true
      content-type-options: true
      referrer-policy: "no-referrer-when-downgrade"
logging:
  file:
    path: logs
    name: ${logging.file.path}/gateway.log
  level:
    com.cloud: INFO
    com.alibaba.nacos: WARN
    org.springframework.cloud.gateway: INFO
    org.springframework.security: WARN
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,gateway
      base-path: /actuator
    enabled-by-default: true
  endpoint:
    health:
      show-details: when-authorized
      show-components: always
    info:
      enabled: true
    metrics:
      enabled: true
    prometheus:
      enabled: true
  health:
    redis:
      enabled: false
    nacos:
      enabled: true
  info:
    env:
      enabled: true
    java:
      enabled: true
    os:
      enabled: true
app:
  security:
    enable-test-api: false
  search:
    fallback:
      timeout-ms: ${SEARCH_FALLBACK_TIMEOUT_MS:700}
      product-service-base-url: ${SEARCH_FALLBACK_PRODUCT_BASE_URL:http://product-service}
      routes:
        search-path: ${SEARCH_FALLBACK_SEARCH_PATH:/api/product/search}
        suggestions-path: ${SEARCH_FALLBACK_SUGGESTIONS_PATH:/api/product/suggestions}

resilience4j:
  timelimiter:
    instances:
      search-route:
        timeout-duration: ${SEARCH_FALLBACK_TIMEOUT_MS:700}ms
        cancel-running-future: true
  circuitbreaker:
    instances:
      search-route:
        sliding-window-type: COUNT_BASED
        sliding-window-size: 20
        minimum-number-of-calls: 10
        failure-rate-threshold: 50
        wait-duration-in-open-state: 5s
        permitted-number-of-calls-in-half-open-state: 3

springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /doc.html
knife4j:
  enable: true
  production: false
  basic:
    enable: false
  setting:
    language: ZH_CN
    enable-version: true
    enable-swagger-models: true
    swagger-model-name: API Models
    enable-footer-custom: true
    footer-custom-content: "Cloud Microservices API Docs"
  gateway:
    enabled: true
    strategy: discover
    discover:
      enabled: true
      version: openapi3
      excluded-services:
        - gateway
      service-config:
        auth-service:
          group-name: auth-service
          api-docs-path: /v3/api-docs
        user-service:
          group-name: user-service
          api-docs-path: /v3/api-docs
        product-service:
          group-name: product-service
          api-docs-path: /v3/api-docs
        order-service:
          group-name: order-service
          api-docs-path: /v3/api-docs
        payment-service:
          group-name: payment-service
          api-docs-path: /v3/api-docs
        stock-service:
          group-name: stock-service
          api-docs-path: /v3/api-docs
        search-service:
          group-name: search-service
          api-docs-path: /v3/api-docs











