spring:
  application:
    name: gateway
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
        username: nacos
        password: nacos
      config:
        server-addr: 127.0.0.1:8848
        file-extension: yaml
        prefix: gateway
        group: DEFAULT_GROUP
        username: nacos
        password: nacos
  config:
    import: optional:nacos:common
  profiles:
    include: auth, route
  data:
    redis:
      host: localhost
      port: 6379
      password: root # 若无需密码则删除此行
      database: 0 # 默认 DB
      username: root

server:
  port: 80

# 简化日志配置，使用logback-spring.xml
logging:
  level:
    com.cloud: DEBUG
    com.alibaba.nacos: WARN
    org.springframework.cloud.gateway: INFO

