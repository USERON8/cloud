spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          # 使用OAuth2提供的JWK端点进行JWT验证
          jwk-set-uri: http://localhost:8082/oauth2/jwks
          # JWT验证超时时间（毫秒）
          jwt-validation-timeout: 5000
          # 是否启用JWT缓存
          use-jwt-cache: true
          # JWT缓存最大条目数
          jwt-cache-max-entries: 1000
          # JWT缓存过期时间（分钟）
          jwt-cache-expiration: 5

# JWT密钥配置（用于向后兼容）
jwt:
  secret: mySecretKey1234567890123456 # 至少32位的密钥