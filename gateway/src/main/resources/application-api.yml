# Knife4j配置
# springdoc-openapi配置
springdoc:
  # GET请求多参数时不需要添加额外的@ParameterObject和@Parameter注解
  default-flat-param-object: true
  
  # 启用Swagger UI
  swagger-ui:
    # 自定义Swagger前端请求路径，访问 http://127.0.0.1:8080/swagger-ui.html 会自动重定向到Swagger页面
    path: /swagger-ui.html
    enabled: true
    
    # 接口排序方式：设置为order会使用Knife4j的增强排序扩展规则`x-order`
    operations-sorter: order

  # 启用文档，默认开启
  api-docs:
    path: /v3/api-docs    # Swagger后端请求地址
    enabled: true

# Knife4j相关配置
knife4j:
  enable: true    # 开启Knife4j，无需添加@EnableKnife4j注解
  production: false  # 是否开启生产环境屏蔽
  
  basic:
    enable: false    # 是否开启密码访问

  setting:
    language: ZH_CN   # 语言设置：中文:ZH_CN 英文:EN
    enable-swagger-models: true
    enable-dynamic-parameter: false
    footer-custom-content: "<strong>Copyright ©️ 2025 Xer. All Rights Reserved</strong>"
    enable-footer-custom: true
    enable-footer: true
    enable-document-manage: true

  documents: # 文档补充说明
    - name: MarkDown语法说明
      locations: classpath:static/markdown/grammar/*
      group: 01-系统接口 # 此处分组必须使用在Knife4jConfig已存在的分组名group，当存在displayName时，使用displayName名称

    - name: 补充文档
      locations: classpath:static/markdown/others/*
      group: 01-系统接口 # 此处分组必须使用在Knife4jConfig已存在的分组名group，当存在displayName时，使用displayName名称