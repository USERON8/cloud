server:
  port: 80
nacos:
  discovery:
    server-addr: localhost:8848
    username: nacos
    password: nacos
    namespace: public
    group: DEFAULT_GROUP
  config:
    server-addr: localhost:8848
    username: nacos
    password: nacos
    namespace: public
    file-extension: yaml
    group: DEFAULT_GROUP
spring:
  application:
    name: gateway
  data:
    redis:
      host: localhost
      port: 6379
      password: root
      database: 0
      timeout: 10000ms
      lettuce:
        pool:
          max-active: 8
          max-wait: -1ms
          max-idle: 8
          min-idle: 0
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://localhost:8082/oauth2/jwks