spring:
  cloud:
    gateway:
      server:
        webflux:
          routes:
            - id: auth-route
              uri: lb://auth-service
              predicates:
                - Path=/auth/**
              metadata:
                swagger-info:
                  title: 认证服务API
                  description: 处理用户认证相关接口
            - id: stock-route
              uri: lb://stock-service
              predicates:
                - Path=/stock/**
              metadata:
                swagger-info:
                  title: 库存服务API
                  description: 处理库存管理相关接口
            - id: user-route
              uri: lb://user-service
              predicates:
                - Path=/users/**,/admin/**,/avatar/**
              metadata:
                swagger-info:
                  title: 用户服务API
                  description: 处理用户管理相关接口
            - id: order-route
              uri: lb://order-service
              predicates:
                - Path=/order/**
              metadata:
                swagger-info:
                  title: 订单服务API
                  description: 处理订单管理相关接口
            - id: product-route
              uri: lb://product-service
              predicates:
                - Path=/product/**
              metadata:
                swagger-info:
                  title: 产品服务API
                  description: 处理产品管理相关接口
            - id: search-route
              uri: lb://search-service
              predicates:
                - Path=/search/**
              metadata:
                swagger-info:
                  title: 搜索服务API
                  description: 处理搜索服务相关接口
            - id: payment-route
              uri: lb://payment-service
              predicates:
                - Path=/payment/**
              metadata:
                swagger-info:
                  title: 支付服务API
                  description: 处理支付服务相关接口
          trusted-proxies: "10\\.0\\.0\\..*|192\\.168\\..*|0:0:0:0:0:0:0:1"
