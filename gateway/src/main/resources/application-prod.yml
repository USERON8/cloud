spring:
  # UTF-8 注释已修复并统一。
  data:
    redis:
      host: ${REDIS_HOST:prod-redis}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:root}
      database: 6
      timeout: 5000ms
      lettuce:
        pool:
          max-active: 32
          max-wait: -1ms
          max-idle: 16
          min-idle: 4

# UTF-8 注释已修复并统一。
logging:
  level:
    com.cloud.gateway: info
    org.springframework.cloud.gateway: info
    org.springframework.security: warn
    org.springframework.web: warn
    com.alibaba.nacos: warn
    root: warn

# UTF-8 注释已修复并统一。
app:
  security:
    enable-test-api: false

# UTF-8 注释已修复并统一。
knife4j:
  enable: false
  production: true
  basic:
    enable: true
    username: ${API_DOC_USERNAME:admin}
    password: ${API_DOC_PASSWORD:admin123}

