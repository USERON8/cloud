spring:
  application:
    name: stock-server
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/stock_db?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
    username: root
    password: root

# Nacos配置
nacos:
  server-addr: localhost:8848
  username: nacos
  password: nacos

# Dubbo配置
dubbo:
  application:
    name: stock-server
  registry:
    address: nacos://${nacos.server-addr}?username=${nacos.username}&password=${nacos.password}
  protocol:
    name: tri
    port: 50051
  scan:
    base-packages: com.cloud.stock.service.impl

# MyBatis-Plus配置
mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto

logging:
  level:
    com.cloud.stock: debug
