services:
  # Elasticsearch
  elasticsearch:
    image: elasticsearch:9.1.2
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - ES_JAVA_OPTS=-Xms1g -Xmx1g
      - xpack.security.enabled=false
      - bootstrap.memory_lock=true
    ports:
      - "9201:9200"
      - "9301:9300"
    volumes:
      - type: bind
        source: ./monitor/elasticsearch/data
        target: /usr/share/elasticsearch/data
      - type: bind
        source: ./monitor/elasticsearch/logs
        target: /usr/share/elasticsearch/logs
      - type: bind
        source: ./monitor/elasticsearch/plugins
        target: /usr/share/elasticsearch/plugins
      - type: bind
        source: ./monitor/elasticsearch/config
        target: /usr/share/elasticsearch/config
    ulimits:
      memlock:
        soft: -1
        hard: -1
    networks:
      - monitoring

  # Logstash
  logstash:
    image: logstash:9.1.2
    container_name: logstash
    depends_on:
      - elasticsearch
    ports:
      - "5044:5044" # Beats 输出
      - "9600:9600" # Logstash API
    volumes:
      - type: bind
        source: ./monitor/logstash/pipeline
        target: /usr/share/logstash/pipeline
      - type: bind
        source: ./monitor/logstash/config
        target: /usr/share/logstash/config
      - type: bind
        source: ./monitor/logstash/logs
        target: /usr/share/logstash/logs
    networks:
      - monitoring

  # Kibana
  kibana:
    image: kibana:9.1.2
    container_name: kibana
    depends_on:
      - elasticsearch
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=["http://elasticsearch:9200"]
      - I18N_LOCALE=zh-CN
    volumes:
      - type: bind
        source: ./monitor/kibana/config
        target: /usr/share/kibana/config
    networks:
      - monitoring

  # Prometheus
  prometheus:
    image: bitnami/prometheus:3.5.0-debian-12-r3
    container_name: prometheus
    ports:
      - "9099:9090"
    volumes:
      - type: bind
        source: ./monitor/prometheus/config
        target: /etc/prometheus
      - type: bind
        source: ./monitor/prometheus/data
        target: /prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - monitoring

  # Grafana
  grafana:
    image: grafana/grafana:12.2.0-17084981832
    container_name: grafana
    depends_on:
      - prometheus
    ports:
      - "3000:3000"
    volumes:
      - type: bind
        source: ./monitor/grafana/data
        target: /var/lib/grafana
      - type: bind
        source: ./monitor/grafana/provisioning
        target: /etc/grafana/provisioning
      - type: bind
        source: ./monitor/grafana/config
        target: /etc/grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_PATHS_PROVISIONING=/etc/grafana/provisioning
    networks:
      - monitoring

networks:
  monitoring:
    driver: bridge