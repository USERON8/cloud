name: monitoring

services:
  # Prometheus
  prometheus:
    image: bitnami/prometheus:3.5.0-debian-12-r3
    container_name: cloud-prometheus
    ports:
      - "${PORT_PROMETHEUS_HTTP:-19099}:9090"
    volumes:
      - type: bind
        source: ./monitor/prometheus/config
        target: /etc/prometheus
      - type: bind
        source: ./monitor/prometheus/data
        target: /prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
      - '--web.enable-remote-write-receiver'
    networks:
      - monitoring

  # Grafana
  grafana:
    image: grafana/grafana:12.2.0-17084981832
    container_name: cloud-grafana
    depends_on:
      - prometheus
    ports:
      - "${PORT_GRAFANA_HTTP:-13000}:3000"
    volumes:
      - type: bind
        source: ./monitor/grafana/data
        target: /var/lib/grafana
      - type: bind
        source: ./monitor/grafana/provisioning
        target: /etc/grafana/provisioning
      - type: bind
        source: ./monitor/grafana/config
        target: /etc/grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_PATHS_PROVISIONING=/etc/grafana/provisioning
    networks:
      - monitoring

  k6:
    image: grafana/k6:1.6.1
    profiles:
      - loadtest
    depends_on:
      - prometheus
    volumes:
      - type: bind
        source: ../tests/perf/k6
        target: /scripts
    environment:
      - BASE_URL=${K6_BASE_URL:-http://host.docker.internal:18080}
      - K6_PROMETHEUS_RW_SERVER_URL=http://prometheus:9090/api/v1/write
      - K6_PROMETHEUS_RW_TREND_AS_NATIVE_HISTOGRAM=true
      - K6_PROMETHEUS_RW_STALE_MARKERS=true
      - AUTH_TOKEN=${AUTH_TOKEN:-}
      - AUTH_USER_ID=${AUTH_USER_ID:-}
      - AUTH_USERNAME=${AUTH_USERNAME:-}
      - AUTH_PASSWORD=${AUTH_PASSWORD:-}
      - AUTH_USER_TYPE=${AUTH_USER_TYPE:-USER}
      - USER_ID=${USER_ID:-}
      - SHOP_ID=${SHOP_ID:-}
      - ADDRESS_ID=${ADDRESS_ID:-1}
      - PRODUCT_ID=${PRODUCT_ID:-}
      - CATEGORY_ID=${CATEGORY_ID:-}
      - ORDER_ID=${ORDER_ID:-}
      - ORDER_NO=${ORDER_NO:-}
      - PAYMENT_ID=${PAYMENT_ID:-}
      - CASE04_AUTH_TOKEN=${CASE04_AUTH_TOKEN:-}
      - CASE07_AUTH_TOKEN=${CASE07_AUTH_TOKEN:-}
      - CASE_VUS=${CASE_VUS:-1}
      - CASE_DURATION=${CASE_DURATION:-30s}
      - CASE_STAGE_SECONDS=${CASE_STAGE_SECONDS:-35}
      - CASE_SLEEP_SECONDS=${CASE_SLEEP_SECONDS:-1}
      - SEARCH_DELAY_SECONDS=${SEARCH_DELAY_SECONDS:-2}
      - REQUEST_TIMEOUT=${REQUEST_TIMEOUT:-30s}
      - AUTH_LOGIN_MAX_RETRIES=${AUTH_LOGIN_MAX_RETRIES:-3}
      - AUTH_LOGIN_RETRY_SLEEP_SECONDS=${AUTH_LOGIN_RETRY_SLEEP_SECONDS:-1}
      - CASE_SUCCESS_RATE_THRESHOLD=${CASE_SUCCESS_RATE_THRESHOLD:-0.9}
      - CASE_DURATION_P95_THRESHOLD_MS=${CASE_DURATION_P95_THRESHOLD_MS:-5000}
      - HTTP_FAILED_RATE_THRESHOLD=${HTTP_FAILED_RATE_THRESHOLD:-0.05}
      - INSUFFICIENT_QUANTITY=${INSUFFICIENT_QUANTITY:-999999}
      - DEBUG_CASE02=${DEBUG_CASE02:-0}
      - HEALTH_TARGETS=${HEALTH_TARGETS:-}
      - RECEIVER_NAME=${RECEIVER_NAME:-k6-user}
      - RECEIVER_PHONE=${RECEIVER_PHONE:-13800138000}
      - RECEIVER_ADDRESS=${RECEIVER_ADDRESS:-k6-road}
      - PRODUCT_NAME=${PRODUCT_NAME:-k6-product}
      - PAY_TYPE=${PAY_TYPE:-1}
      - ORDER_TOTAL_AMOUNT=${ORDER_TOTAL_AMOUNT:-99.99}
      - ORDER_PAY_AMOUNT=${ORDER_PAY_AMOUNT:-99.99}
      - ORDER_ITEM_PRICE=${ORDER_ITEM_PRICE:-99.99}
      - ORDER_ITEM_QUANTITY=${ORDER_ITEM_QUANTITY:-1}
      - REFUND_TYPE=${REFUND_TYPE:-1}
      - REFUND_REASON=${REFUND_REASON:-k6-refund}
      - REFUND_DESCRIPTION=${REFUND_DESCRIPTION:-k6-acceptance}
      - REFUND_AMOUNT=${REFUND_AMOUNT:-1.00}
      - REFUND_QUANTITY=${REFUND_QUANTITY:-1}
    command:
      - run
      - -o
      - experimental-prometheus-rw
      - /scripts/acceptance-cases.js
    networks:
      - monitoring

networks:
  monitoring:
    driver: bridge
