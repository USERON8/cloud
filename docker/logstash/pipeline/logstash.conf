input {
  file {
    path => "/app/logs/*.log"
    start_position => "beginning"
    sincedb_path => "/dev/null"
    codec => multiline {
      pattern => "^\d{4}-\d{2}-\d{2}"
      negate => true
      what => "previous"
    }
  }
}

filter {
  # 解析日志时间
  grok {
    match => { 
      "message" => "%{TIMESTAMP_ISO8601:timestamp} \[%{DATA:thread}\] %{LOGLEVEL:level} %{DATA:class} - %{GREEDYDATA:log_message}" 
    }
  }
  
  # 转换时间字段
  date {
    match => [ "timestamp", "yyyy-MM-dd HH:mm:ss.SSS" ]
    target => "@timestamp"
  }
  
  # 提取MDC中的traceId
  if [log_message] =~ /\[.*\]/ {
    grok {
      match => { 
        "log_message" => "\[%{DATA:trace_id}\] %{GREEDYDATA:message_body}" 
      }
    }
  }
  
  # 移除原始message字段
  mutate {
    remove_field => [ "message" ]
  }
  
  # 重命名字段
  mutate {
    rename => { "log_message" => "message" }
  }
}

output {
  elasticsearch {
    hosts => ["http://elasticsearch:9201"]
    index => "cloud-logs-%{+YYYY.MM.dd}"
  }
  
  # 输出到标准输出，用于调试
  stdout { 
    codec => rubydebug 
  }
}