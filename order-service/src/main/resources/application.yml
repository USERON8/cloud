server:
  port: ${SERVER_PORT:8083}
  tomcat:
    threads:
      max: ${SERVER_TOMCAT_THREADS_MAX:400}
      min-spare: ${SERVER_TOMCAT_THREADS_MIN_SPARE:20}
    max-connections: ${SERVER_TOMCAT_MAX_CONNECTIONS:20000}
    accept-count: ${SERVER_TOMCAT_ACCEPT_COUNT:1000}

spring:
  application:
    name: order-service
  profiles:
    active: dev

  # Comment sanitized for UTF-8 compatibility.
  cloud:
    nacos:
      discovery:
        server-addr: ${NACOS_SERVER_ADDR:localhost:8848}
        username: nacos
        password: nacos
        namespace: public
        group: DEFAULT_GROUP
        prefer-ip-address: ${NACOS_PREFER_IP_ADDRESS:true}
        ip: ${NACOS_INSTANCE_IP:}
        port: ${NACOS_INSTANCE_PORT:${server.port}}
        ephemeral: ${NACOS_EPHEMERAL:true}
        metadata:
          instance-id: ${SERVICE_INSTANCE_ID:${spring.application.name}:${random.uuid}}
          deploy-mode: ${SERVICE_DEPLOY_MODE:multi}
          traffic-role: ${SERVICE_TRAFFIC_ROLE:business}
          singleton: ${SERVICE_SINGLETON:false}
      config:
        server-addr: ${NACOS_SERVER_ADDR:localhost:8848}
        username: nacos
        password: nacos
        namespace: public
        file-extension: yaml
        group: DEFAULT_GROUP
    # Comment sanitized for UTF-8 compatibility.
    openfeign:
      client:
        config:
          default:
            connectTimeout: 5000
            readTimeout: 10000
            loggerLevel: basic
      compression:
        request:
          enabled: true
        response:
          enabled: true

    # Comment sanitized for UTF-8 compatibility.
    stream:
      rocketmq:
        binder:
          name-server: ${ROCKETMQ_NAME_SERVER:127.0.0.1:39876}
      bindings:
        orderLog-out-0:
          destination: LOG_ORDER_TOPIC
          content-type: application/json
          producer:
            partition-count: 4
        orderCreate-in-0:
          destination: ORDER_CREATE_TOPIC
          content-type: application/json
          group: order-create-group
        orderCancel-in-0:
          destination: ORDER_CANCEL_TOPIC
          content-type: application/json
          group: order-cancel-group
        orderPay-in-0:
          destination: ORDER_PAY_TOPIC
          content-type: application/json
          group: order-pay-group
        stockUpdate-in-0:
          destination: STOCK_UPDATE_TOPIC
          content-type: application/json
          group: order-stock-update-group
        orderToPayment-out-0:
          destination: ORDER_TO_PAYMENT_TOPIC
          content-type: application/json
        orderToStock-out-0:
          destination: ORDER_TO_STOCK_TOPIC
          content-type: application/json
        order-producer-out-0:
          destination: order-events
          content-type: application/json
          group: order-producer-group
          producer:
            maxRequestSize: 4194304
            sync: true

  # Comment sanitized for UTF-8 compatibility.
  config:
    import: optional:nacos:common

  # Comment sanitized for UTF-8 compatibility.
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: ${AUTH_JWK_SET_URI:http://127.0.0.1:8081/.well-known/jwks.json}
          issuer-uri: ${AUTH_ISSUER_URI:http://127.0.0.1:8081}
          cache-duration: PT30M

# Comment sanitized for UTF-8 compatibility.
app:
  jwt:
    issuer: ${AUTH_ISSUER_URI:http://127.0.0.1:8081}

# Comment sanitized for UTF-8 compatibility.
unified:
  security:
    enabled: true
    permission:
      # Comment sanitized for UTF-8 compatibility.
      refresh-interval: 300
      # Comment sanitized for UTF-8 compatibility.
      cache-ttl: 1800
      # Comment sanitized for UTF-8 compatibility.
      debug: false

# Comment sanitized for UTF-8 compatibility.
logging:
  file:
    path: logs
    name: ${logging.file.path}/order-service.log
  level:
    com.cloud: info
    org.springframework.security: warn
    org.springframework.web: warn

# Comment sanitized for UTF-8 compatibility.
mybatis-plus:
  mapper-locations: classpath*:mapper/**/*.xml
  type-aliases-package: com.cloud.order.module.entity
  configuration:
    map-underscore-to-camel-case: true
    auto-mapping-behavior: full
    log-impl: org.apache.ibatis.logging.slf4j.Slf4jImpl
  global-config:
    enable-sql-runner: true
    db-config:
      id-type: assign_id
      logic-delete-field: deleted
      logic-not-delete-value: 0
      logic-delete-value: 1

# Comment sanitized for UTF-8 compatibility.
order:
  async:
    enabled: true
  notification:
    enabled: true
  statistics:
    enabled: true

# Comment sanitized for UTF-8 compatibility.
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  group-configs:
    - group: 'order'
      paths-to-match: '/**'
      packages-to-scan: com.cloud.order.controller

# Comment sanitized for UTF-8 compatibility.
knife4j:
  enable: true
  production: false
  basic:
    enable: false
  setting:
    language: ZH_CN
# Comment sanitized for UTF-8 compatibility.
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
    enabled-by-default: true
  endpoint:
    health:
      show-details: when-authorized
      show-components: always
    info:
      enabled: true
    metrics:
      enabled: true
    prometheus:
      enabled: true
  health:
    redis:
      enabled: true
    db:
      enabled: true
    nacos:
      enabled: true
  info:
    env:
      enabled: true
    java:
      enabled: true
    os:
      enabled: true




