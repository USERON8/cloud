server:
  port: ${server.port}
spring:
  application:
    name: ${spring.application.name}
  profiles:
    active: dev
  cloud:
    nacos:
      discovery:
        server-addr: ${nacos.discovery.server-addr}
        username: ${nacos.discovery.username}
        password: ${nacos.discovery.password}
        namespace: ${nacos.discovery.namespace}
        group: ${nacos.discovery.group}
      config:
        server-addr: ${nacos.config.server-addr}
        username: ${nacos.config.username}
        password: ${nacos.config.password}
        namespace: ${nacos.config.namespace}
        file-extension: ${nacos.config.file-extension}
        group: ${nacos.config.group}
    stream:
      bindings:
        orderLog-out-0:
          destination: LOG_ORDER_TOPIC
          content-type: application/json
          producer:
            partition-count: 4
        # 支付创建通道
        paymentCreate-out-0:
          destination: PAYMENT_CREATE_TOPIC
          content-type: application/json
        # 库存冻结通道
        stockFreeze-out-0:
          destination: STOCK_FREEZE_TOPIC
          content-type: application/json
        # 接收支付服务的支付成功消息
        paymentSuccess-in-0:
          destination: ORDER_PAYMENT_SUCCESS_TOPIC
          content-type: application/json
          consumer:
            max-attempts: 3
        # 接收支付服务的退款成功消息
        refundSuccess-in-0:
          destination: ORDER_REFUND_SUCCESS_TOPIC
          content-type: application/json
          consumer:
            max-attempts: 3
        # 创建订单时通知支付服务
        orderCreateToPayment-out-0:
          destination: ORDER_CREATE_TOPIC
          content-type: application/json
        # 创建订单时通知库存服务冻结库存
        orderCreateToStock-out-0:
          destination: ORDER_CREATE_TOPIC
          content-type: application/json
        # 创建订单时通知日志服务
        orderCreateToLog-out-0:
          destination: LOG_ORDER_TOPIC
          content-type: application/json
        # 订单完成时通知日志服务
        orderCompleteToLog-out-0:
          destination: LOG_ORDER_TOPIC
          content-type: application/json
        # 订单完成时通知库存服务扣减库存
        orderCompleteToStock-out-0:
          destination: ORDER_COMPLETE_TOPIC
          content-type: application/json
      rocketmq:
        binder:
          name-server: ${rocketmq.name-server}
  config:
    import: optional:nacos:common
  datasource:
    driver-class-name: ${spring.datasource.driver-class-name}
    url: ${spring.datasource.url}
    username: ${spring.datasource.username}
    password: ${spring.datasource.password}
  data:
    redis:
      host: ${spring.redis.host}
      port: ${spring.redis.port}
      password: ${spring.redis.password}
      database: ${spring.redis.database}
      timeout: ${spring.redis.timeout}
      lettuce:
        pool:
          max-active: ${spring.redis.lettuce.pool.max-active}
          max-wait: ${spring.redis.lettuce.pool.max-wait}
          max-idle: ${spring.redis.lettuce.pool.max-idle}
          min-idle: ${spring.redis.lettuce.pool.min-idle}
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: ${spring.security.oauth2.resourceserver.jwt.jwk-set-uri}
logging:
  file:
    path: D:/logs/${spring.application.name}
    name: ${logging.file.path}/${spring.application.name}.log
  level:
    com.cloud.user.mapper: TRACE
knife4j:
  enable: true
  production: false
  basic:
    enable: false
  setting:
    language: ZH_CN
  insight:
    service-name: ${spring.application.name}

springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
  default-flat-param-object: true

mybatis-plus:
  mapper-locations: classpath*:mapper/**/*.xml
  type-aliases-package: com.cloud.order.module.entity
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: assign_id
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0