server:
  port: 8084

spring:
  application:
    name: order-service
  profiles:
    active: dev

  # Nacos 配置
  cloud:
    nacos:
      discovery:
        server-addr: ${NACOS_SERVER_ADDR:localhost:8848}
        username: nacos
        password: nacos
        namespace: public
        group: DEFAULT_GROUP
      config:
        server-addr: ${NACOS_SERVER_ADDR:localhost:8848}
        username: nacos
        password: nacos
        namespace: public
        file-extension: yaml
        group: DEFAULT_GROUP
    # OpenFeign 配置
    openfeign:
      client:
        config:
          default:
            connectTimeout: 5000
            readTimeout: 10000
            loggerLevel: basic
      compression:
        request:
          enabled: true
        response:
          enabled: true

    # RocketMQ Stream 配置
    stream:
      rocketmq:
        binder:
          name-server: ${ROCKETMQ_NAME_SERVER:127.0.0.1:39876}
      bindings:
        orderLog-out-0:
          destination: LOG_ORDER_TOPIC
          content-type: application/json
          producer:
            partition-count: 4
        orderCreate-in-0:
          destination: ORDER_CREATE_TOPIC
          content-type: application/json
          group: order-create-group
        orderCancel-in-0:
          destination: ORDER_CANCEL_TOPIC
          content-type: application/json
          group: order-cancel-group
        orderPay-in-0:
          destination: ORDER_PAY_TOPIC
          content-type: application/json
          group: order-pay-group
        stockUpdate-in-0:
          destination: STOCK_UPDATE_TOPIC
          content-type: application/json
          group: order-stock-update-group
        orderToPayment-out-0:
          destination: ORDER_TO_PAYMENT_TOPIC
          content-type: application/json
        orderToStock-out-0:
          destination: ORDER_TO_STOCK_TOPIC
          content-type: application/json
        order-producer-out-0:
          destination: order-events
          content-type: application/json
          group: order-producer-group
          producer:
            maxRequestSize: 4194304
            sync: true

  # Config 配置
  config:
    import: optional:nacos:common

  # OAuth2 资源服务器配置
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://127.0.0.1:80/.well-known/jwks.json
          cache-duration: PT30M
# 日志配置
logging:
  file:
    path: ./order-service/logs
    name: ${logging.file.path}/order-service.log
  level:
    com.cloud: info
    org.springframework.security: warn
    org.springframework.web: warn

# MyBatis Plus 配置
mybatis-plus:
  mapper-locations: classpath*:mapper/**/*.xml
  type-aliases-package: com.cloud.order.module.entity
  configuration:
    map-underscore-to-camel-case: true
    auto-mapping-behavior: full
    log-impl: org.apache.ibatis.logging.slf4j.Slf4jImpl
  global-config:
    enable-sql-runner: true
    db-config:
      id-type: assign_id
      logic-delete-field: deleted
      logic-not-delete-value: 0
      logic-delete-value: 1

# 订单服务专用配置
order:
  async:
    enabled: true
  notification:
    enabled: true
  statistics:
    enabled: true

# SpringDoc 配置
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  group-configs:
    - group: 'order'
      paths-to-match: '/**'
      packages-to-scan: com.cloud.order.controller

# Knife4j 配置
knife4j:
  enable: true
  production: false
  basic:
    enable: false
  setting:
    language: ZH_CN