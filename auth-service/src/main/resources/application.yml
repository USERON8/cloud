server:
  port: ${SERVER_PORT:8081}
  tomcat:
    threads:
      max: ${SERVER_TOMCAT_THREADS_MAX:400}
      min-spare: ${SERVER_TOMCAT_THREADS_MIN_SPARE:20}
    max-connections: ${SERVER_TOMCAT_MAX_CONNECTIONS:20000}
    accept-count: ${SERVER_TOMCAT_ACCEPT_COUNT:1000}

spring:
  application:
    name: auth-service
  profiles:
    active: dev
  main:
    allow-circular-references: true
  cloud:
    nacos:
      discovery:
        server-addr: ${NACOS_SERVER_ADDR:${NACOS_HOST:127.0.0.1}:${NACOS_PORT:18848}}
        username: ${NACOS_USERNAME:nacos}
        password: ${NACOS_PASSWORD:nacos}
        namespace: public
        group: DEFAULT_GROUP
        prefer-ip-address: ${NACOS_PREFER_IP_ADDRESS:true}
        ip: ${NACOS_INSTANCE_IP:}
        port: ${NACOS_INSTANCE_PORT:${server.port}}
        ephemeral: ${NACOS_EPHEMERAL:true}
        metadata:
          instance-id: ${SERVICE_INSTANCE_ID:${spring.application.name}:${random.uuid}}
          deploy-mode: ${SERVICE_DEPLOY_MODE:multi}
          traffic-role: ${SERVICE_TRAFFIC_ROLE:business}
          singleton: ${SERVICE_SINGLETON:false}
      config:
        enabled: false
        server-addr: ${NACOS_SERVER_ADDR:${NACOS_HOST:127.0.0.1}:${NACOS_PORT:18848}}
        username: ${NACOS_USERNAME:nacos}
        password: ${NACOS_PASSWORD:nacos}
        namespace: public
        import-check:
          enabled: false
    stream:
      default:
        consumer:
          max-attempts: 1
      rocketmq:
        binder:
          name-server: ${ROCKETMQ_NAME_SERVER:${ROCKETMQ_NAMESRV_HOST:127.0.0.1}:${ROCKETMQ_NAMESRV_PORT:19876}}
        bindings:
          log-in-0:
            consumer:
              orderly: false
              maxReconsumeTimes: ${ROCKETMQ_CONSUMER_MAX_RECONSUME_TIMES:8}
              delayLevelWhenNextConsume: ${ROCKETMQ_CONSUMER_RETRY_DELAY_LEVEL:3}
              suspendCurrentQueueTimeMillis: ${ROCKETMQ_CONSUMER_SUSPEND_QUEUE_MS:1000}
      bindings:
        log-in-0:
          destination: LOG_AUTH_TOPIC
          content-type: application/json
          group: auth-log-group
  security:
    oauth2:
      client:
        registration:
          web-client:
            client-id: web-client
            client-secret: ${WEB_CLIENT_SECRET:WebClient@2024#Secure}
            client-authentication-method: client_secret_basic
            authorization-grant-type: authorization_code
            redirect-uri: ${WEB_CLIENT_REDIRECT_URI:http://127.0.0.1:${PORT_NGINX_HTTP:18080}/authorized}
            scope: openid,profile,read,write,user.read,user.write,order.read,order.write
            client-name: Web Client
          github:
            client-id: ${GITHUB_CLIENT_ID:}
            client-secret: ${GITHUB_CLIENT_SECRET:}
            redirect-uri: ${GITHUB_REDIRECT_URI:http://127.0.0.1:18080/login/oauth2/code/github}
          client-service:
            provider: custom-authorization-server
            client-id: client-service
            client-secret: ${CLIENT_SERVICE_SECRET:ClientService@2024#Secure}
            authorization-grant-type: client_credentials
            scope: internal_api,service.read,service.write
        provider:
          custom-authorization-server:
            token-uri: ${AUTH_TOKEN_URI:http://${AUTH_HOST:127.0.0.1}:${AUTH_PORT:8081}/oauth2/token}
      resourceserver:
        jwt:
          jwk-set-uri: ${AUTH_JWK_SET_URI:http://${AUTH_HOST:127.0.0.1}:${AUTH_PORT:8081}/.well-known/jwks.json}
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
      - org.springframework.boot.autoconfigure.jdbc.DataSourceTransactionManagerAutoConfiguration
      - org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration
      - com.baomidou.mybatisplus.autoconfigure.MybatisPlusAutoConfiguration
logging:
  file:
    path: logs
    name: ${logging.file.path}/auth-service.log
  level:
    root: info
    com.cloud.auth: debug
    org.springframework.security: debug
    org.springframework.web: warn
app:
  jwt:
    test-mode: true
    issuer: ${AUTH_ISSUER_URI:http://${AUTH_HOST:127.0.0.1}:${AUTH_PORT:8081}}
    access-token-validity: PT2H
    test-token-validity: P365D
    keys:
      private-key-base64: ${APP_JWT_PRIVATE_KEY_BASE64:}
      public-key-base64: ${APP_JWT_PUBLIC_KEY_BASE64:}
      key-id: ${APP_JWT_KEY_ID:auth-service-key}
      allow-generated-keypair: ${APP_JWT_ALLOW_GENERATED_KEYPAIR:true}
  oauth2:
    github:
      redirect:
        success-url: ${APP_OAUTH2_GITHUB_SUCCESS_URL:http://127.0.0.1:18080/auth/success}
        error-url: ${APP_OAUTH2_GITHUB_ERROR_URL:http://127.0.0.1:18080/auth/error}
    clients:
      web:
        id: ${APP_OAUTH2_WEB_CLIENT_ID:web-client}
        secret: ${APP_OAUTH2_WEB_CLIENT_SECRET:${WEB_CLIENT_SECRET:WebClient@2024#Secure}}
      mobile:
        id: ${APP_OAUTH2_MOBILE_CLIENT_ID:mobile-client}
      service:
        id: ${APP_OAUTH2_SERVICE_CLIENT_ID:service-client}
        secret: ${APP_OAUTH2_SERVICE_CLIENT_SECRET:ServiceClient@2024#Secure}
      internal:
        id: ${APP_OAUTH2_INTERNAL_CLIENT_ID:client-service}
        secret: ${APP_OAUTH2_INTERNAL_CLIENT_SECRET:${CLIENT_SERVICE_SECRET:ClientService@2024#Secure}}
springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  group-configs:
    - group: 'auth'
      paths-to-match: '/auth/**'
    - group: 'oauth2'
      paths-to-match: '/oauth2/**'
  default-flat-param-object: true
knife4j:
  enable: true
  production: false
  basic:
    enable: false
  setting:
    language: ZH_CN
  insight:
    service-name: ${spring.application.name}
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
    enabled-by-default: true
  endpoint:
    health:
      show-details: when-authorized
      show-components: always
    info:
      enabled: true
    metrics:
      enabled: true
    prometheus:
      enabled: true
    shutdown:
      enabled: false
  health:
    redis:
      enabled: true
    nacos:
      enabled: true
  info:
    env:
      enabled: true
    java:
      enabled: true
    os:
      enabled: true
