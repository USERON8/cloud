# 认证服务 - 开发环境配置

spring:
  # Redis 配置
  data:
    redis:
      host: localhost
      port: 6379
      password: root
      database: 0
      timeout: 10000
      lettuce:
        pool:
          max-active: 16
          max-wait: -1ms
          max-idle: 8
          min-idle: 2

# 日志级别配置
logging:
  level:
    com.cloud.auth: debug
    org.springframework.security: debug
    org.springframework.web: debug
    org.springframework.security.oauth2: debug
    com.alibaba.nacos: warn

# JWT 配置
app:
  jwt:
    test-mode: true
    issuer: http://localhost:8081

# Knife4j 开发配置
knife4j:
  enable: true
  production: false
  basic:
    enable: false
