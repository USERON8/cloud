spring:
  redis:
    host: 127.0.0.1
    port: 16379
    password: root
    database: 0
    timeout: 10000ms
  data:
    redis:
      host: 127.0.0.1
      port: 16379
      password: root
      database: 0
      timeout: ${REDIS_TIMEOUT:10000}
      lettuce:
        pool:
          max-active: 16
          max-wait: -1ms
          max-idle: 8
          min-idle: 2
logging:
  level:
    com.cloud.auth: debug
    org.springframework.security: debug
    org.springframework.web: debug
    org.springframework.security.oauth2: debug
    com.alibaba.nacos: warn
app:
  jwt:
    test-mode: true
    issuer: ${AUTH_ISSUER_URI:http://${AUTH_HOST:127.0.0.1}:${AUTH_PORT:8081}}
knife4j:
  enable: true
  production: false
  basic:
    enable: false






