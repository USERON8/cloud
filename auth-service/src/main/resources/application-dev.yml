# UTF-8 注释已修复并统一。

spring:
  # UTF-8 注释已修复并统一。
  data:
    redis:
      host: ${REDIS_HOST:127.0.0.1}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:root}
      database: ${REDIS_DATABASE:0}
      timeout: ${REDIS_TIMEOUT:10000}
      lettuce:
        pool:
          max-active: 16
          max-wait: -1ms
          max-idle: 8
          min-idle: 2

# UTF-8 注释已修复并统一。
logging:
  level:
    com.cloud.auth: debug
    org.springframework.security: debug
    org.springframework.web: debug
    org.springframework.security.oauth2: debug
    com.alibaba.nacos: warn

# UTF-8 注释已修复并统一。
app:
  jwt:
    test-mode: true
    issuer: ${AUTH_ISSUER_URI:http://${AUTH_HOST:127.0.0.1}:${AUTH_PORT:8081}}

# UTF-8 注释已修复并统一。
knife4j:
  enable: true
  production: false
  basic:
    enable: false


